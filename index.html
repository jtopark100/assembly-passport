<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC9wLc0ei0c9r5PR7I4MPvGDTgoBB4AKGY",
        databaseURL: "https://assembly-passport-default-rtdb.firebaseio.com",
        projectId: "assembly-passport",

    const db = firebase.database();

    let selectedItem = null;

    function adminAuth() {
        if(prompt("ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.") === "assy") {
            isAdmin = true;

    function router() {
        const hash = location.hash.replace('#/', '') || 'home';
        document.querySelectorAll('[data-view]').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.bottom-nav a').forEach(a => a.classList.remove('active-link'));
        document.getElementById('view-' + hash).classList.add('active');
        if(document.getElementById('link-' + hash)) document.getElementById('link-' + hash).classList.add('active-link');
        if(hash === 'passport') renderPassport();
        if(hash === 'ranking') renderRanking();
    }
    window.addEventListener('hashchange', router);
    window.addEventListener('load', router);

    async function compressImage(file) {
        return new Promise((res) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height;
                    if (w > 600) { h *= 600 / w; w = 600; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    res(canvas.toDataURL('image/jpeg', 0.5));
                };
            };
        });
    }

    async function saveToFirebase() {
        const name = document.getElementById('up-name').value.trim();
        const files = document.getElementById('up-files').files;
        if(!name || files.length === 0) return alert("ì´ë¦„ê³¼ ì‚¬ì§„ì„ í™•ì¸í•´ì£¼ì„¸ìš”!");

        const btn = document.getElementById('btn-submit');
        btn.innerText = "ì œì¶œ ì¤‘..."; btn.disabled = true;

        let totalScore = 0;
        if(document.getElementById('check-basic').checked) totalScore += 5;
        if(document.getElementById('check-team').checked) totalScore += 2;
        if(document.getElementById('check-self').checked) totalScore += 3;

        const imgs = [];
        for(let f of files) imgs.push(await compressImage(f));

        const id = Date.now();
        db.ref('activities/' + id).set({
            id, name, month: document.getElementById('up-month').value,
            score: totalScore, imgs, content: document.getElementById('up-content').value,
            isPassed: false, // ê¸°ë³¸ê°’: ë¯¸ìŠ¹ì¸
            date: new Date().toLocaleDateString()
        }).then(() => {
            alert("ì œì¶œ ì™„ë£Œ! ê´€ë¦¬ì ìŠ¹ì¸ í›„ ì—¬ê¶Œì— í‘œì‹œë©ë‹ˆë‹¤.");
            location.hash = "#/passport";
            btn.innerText = "ê¸°ë¡ ì œì¶œí•˜ê¸° (ìŠ¹ì¸ ëŒ€ê¸°)"; btn.disabled = false;
        });
    }

    function renderPassport() {
        db.ref('activities').on('value', snap => {
            const grid = document.getElementById('passport-grid');
            grid.innerHTML = '';
            const data = Object.values(snap.val() || {});
            for(let m=1; m<=12; m++) {
                const mData = data.filter(d => d.month == m);
                const box = document.createElement('div');
                box.className = 'month-box';
                // ìŠ¹ì¸ëœ ë°ì´í„°ê°€ ìˆê±°ë‚˜, ê´€ë¦¬ì ëª¨ë“œì¼ ë•Œë§Œ í‘œì‹œ
                const displayItem = mData.find(d => d.isPassed) || (isAdmin ? mData[mData.length-1] : null);
                
                if(displayItem) {
                    box.onclick = () => showDetail(displayItem);
                    box.innerHTML = `<img src="${displayItem.imgs[0]}" class="month-img">
                                     <div style="padding:12px; font-size:12px; font-weight:bold; text-align:center;">${m}ì›”: ${displayItem.name}</div>`;
                    if(displayItem.isPassed) {
                        box.innerHTML += `<div class="stamp-badge">PASS</div>`;
                    } else {
                        box.innerHTML += `<div class="pending-tag">ìŠ¹ì¸ëŒ€ê¸°</div>`;
                    }
                } else {
                    box.innerHTML = `<div style="height:110px; display:flex; align-items:center; justify-content:center; color:#ccc; font-size:12px;">ê¸°ë¡ì—†ìŒ</div>
                                     <div style="padding:12px; font-size:12px; text-align:center; color:#999;">${m}ì›”</div>`;
                }
                grid.appendChild(box);
            }
        });
    }

    function renderRanking() {
        db.ref('activities').on('value', snap => {
            const data = Object.values(snap.val() || {}).filter(d => d.isPassed); // ìŠ¹ì¸ëœ ê²ƒë§Œ ë­í‚¹ í•©ì‚°
            const scores = data.reduce((acc, c) => { acc[c.name] = (acc[c.name] || 0) + c.score; return acc; }, {});
            const sorted = Object.entries(scores).sort((a,b) => b[1] - a[1]);
            
            const podium = document.getElementById('podium-area');
            const top3 = [sorted[1], sorted[0], sorted[2]];
            podium.innerHTML = top3.map((u, i) => {
                if(!u) return '<div class="rank-box"></div>';
                const labels = ['silver', 'gold', 'bronze'];
                const medals = ['ğŸ¥ˆ', 'ğŸ¥‡', 'ğŸ¥‰'];
                return `<div class="rank-box"><div style="font-size:26px;">${medals[i]}</div><div class="bar ${labels[i]}-bar">${u[1]}ì </div><div style="font-size:13px; font-weight:bold; margin-top:8px;">${u[0]}</div></div>`;
            }).join('');

            const list = document.getElementById('rank-list');
            list.innerHTML = sorted.map((u, i) => `<div style="display:flex; justify-content:space-between; padding:15px; border-bottom:1px solid #f5f5f5; font-size:14px;"><span><b>${i+1}ìœ„</b> ${u[0]}</span><span style="color:var(--primary); font-weight:bold;">${u[1]}ì </span></div>`).join('');
        });
    }

    function showDetail(item) {
        selectedItem = item;
        document.getElementById('modal-body').innerHTML = `
            <h3 style="margin:0 0 15px 0;">${item.month}ì›” í™œë™ ìƒì„¸</h3>

            </div>
            <div style="background:#f8f9fa; padding:15px; border-radius:15px; font-size:14px;">
                <b>ê¸°ë¡ì:</b> ${item.name} | <b>ìŠ¹ì¸ìƒíƒœ:</b> ${item.isPassed ? 'ì™„ë£Œ' : 'ëŒ€ê¸°ì¤‘'}<br>
                <b>í™œë™ë‚´ìš©:</b> ${item.content || '-'}<br>
                <b>í•©ì‚°ì ìˆ˜:</b> ${item.score}ì 
            </div>
        `;
        // ìŠ¹ì¸ ë²„íŠ¼ í‘œì‹œ ì œì–´
        if(isAdmin && !item.isPassed) document.getElementById('admin-approve-btn').style.display = 'block';
        else document.getElementById('admin-approve-btn').style.display = 'none';
        
        document.getElementById('modal').display = 'block';
        document.getElementById('modal').style.display = 'block';
    }

    function approveActivity() {
        if(confirm("ì´ í™œë™ì„ ìŠ¹ì¸í•˜ê³  PASS ìŠ¤íƒ¬í”„ë¥¼ ì°ìœ¼ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            db.ref('activities/' + selectedItem.id).update({ isPassed: true }).then(() => {
                alert("ìŠ¹ì¸ ì™„ë£Œ! ì—¬ê¶Œì— ë„ì¥ì´ ì°í˜”ìŠµë‹ˆë‹¤.");
                document.getElementById('modal').style.display = 'none';

    function deleteActivity() {
        if(confirm("ì´ ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            db.ref('activities/' + selectedItem.id).remove().then(() => {

    }
</script>
