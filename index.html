<script>
    const firebaseConfig = {

    function adminAuth() {

    // [4,5ë²ˆ ìš”ì²­] ë¯¸ì…˜ ê´€ë¦¬ ë¡œì§
    function saveMission() {
        const month = document.getElementById('ms-month').value;
        const title = document.getElementById('ms-title').value;
        const isHidden = document.getElementById('ms-hidden').checked;
        if(!title) return alert("ë¯¸ì…˜ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.");
        db.ref('missions/' + month).set({ month, title, isHidden }).then(() => {

    function renderMissions() {
        db.ref('missions').on('value', snap => {
            const list = document.getElementById('mission-list');
            const currentMissionDisplay = document.getElementById('current-month-mission');
            list.innerHTML = '';
            const data = snap.val() || {};
            const nowMonth = new Date().getMonth() + 1;

            for(let i=1; i<=12; i++) {
                const m = data[i];
                const itemDiv = document.createElement('div');

                let content = '';

                    } else {

                    }
                    if(i == nowMonth) currentMissionDisplay.innerText = m.isHidden && !isAdmin ? "ğŸ”’ ì´ë²ˆ ë‹¬ ë¯¸ì…˜ì€ ë¹„ê³µê°œì…ë‹ˆë‹¤." : m.title;
                } else {
                    content = `<span class="mission-month">${i}ì›”</span> ë¯¸ì…˜ì´ ë“±ë¡ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.`;
                    if(i == nowMonth) currentMissionDisplay.innerText = "ë“±ë¡ëœ ë¯¸ì…˜ ì—†ìŒ";

    // [3ë²ˆ ìš”ì²­] ë™ì ì ë™ì¼ ë°°ì¹˜ ë­í‚¹ ë¡œì§
    function renderRanking() {
        db.ref('activities').on('value', snap => {
            const data = Object.values(snap.val() || {}).filter(d => d.isPassed);
            const scores = data.reduce((acc, c) => { acc[c.name] = (acc[c.name] || 0) + c.score; return acc; }, {});
            const sorted = Object.entries(scores).sort((a,b) => b[1] - a[1]);
            
            // ì‹œìƒëŒ€ (1~3ìœ„)
            const podium = document.getElementById('podium-area');
            const top3 = [sorted[1], sorted[0], sorted[2]];
            podium.innerHTML = top3.map((u, i) => {
                if(!u) return '<div class="rank-box"></div>';
                const cls = ['silver-bar', 'gold-bar', 'bronze-bar'];
                return `<div class="rank-box"><div class="bar ${cls[i]}">${u[1]}ì </div><div style="font-size:12px;margin-top:5px;">${u[0]}</div></div>`;
            }).join('');

            // ì „ì²´ ë¦¬ìŠ¤íŠ¸ (ë™ì ì ì²˜ë¦¬)
            const list = document.getElementById('rank-list');
            let rank = 1;
            list.innerHTML = sorted.map((u, i) => {
                if (i > 0 && u[1] < sorted[i-1][1]) rank = i + 1;
                return `<div style="display:flex;justify-content:space-between;padding:12px;border-bottom:1px solid #eee;font-size:14px;">
                    <span><b>${rank}ìœ„</b> ${u[0]}</span><span>${u[1]}ì </span>
                </div>`;
            }).join('');
        });
    }

    function router() {
        const hash = location.hash.replace('#/', '') || 'home';

        document.querySelectorAll('.bottom-nav a').forEach(a => a.classList.remove('active-link'));

        if(hash === 'mission') renderMissions();
        if(hash === 'ranking') renderRanking();
        if(hash === 'passport') renderPassport();

    // ì´ë¯¸ì§€ ì••ì¶• ë° ì €ì¥ ë¡œì§ (ê¸°ì¡´ê³¼ ë™ì¼)
    async function compressImage(file) {
        return new Promise((res) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height;
                    if (w > 500) { h *= 500 / w; w = 500; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    res(canvas.toDataURL('image/jpeg', 0.5));
                };
            };
        });
    }

    async function saveToFirebase() {
        const name = document.getElementById('up-name').value.trim();
        const files = document.getElementById('up-files').files;
        if(!name || files.length === 0) return alert("ì´ë¦„ê³¼ ì‚¬ì§„ í•„ìˆ˜!");
        const btn = document.getElementById('btn-submit');
        btn.disabled = true; btn.innerText = "ì—…ë¡œë“œ ì¤‘...";
        let score = 0;
        if(document.getElementById('check-basic').checked) score += 5;
        if(document.getElementById('check-team').checked) score += 2;
        if(document.getElementById('check-self').checked) score += 3;
        const imgs = [];
        for(let f of files) imgs.push(await compressImage(f));
        const id = Date.now();
        db.ref('activities/' + id).set({
            id, name, month: document.getElementById('up-month').value,
            score, imgs, content: document.getElementById('up-content').value,
            isPassed: false, date: new Date().toLocaleDateString()
        }).then(() => {
            alert("ì œì¶œ ì™„ë£Œ! ìŠ¹ì¸ì„ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.");
            location.hash = "#/passport";
            btn.disabled = false; btn.innerText = "ì œì¶œ (ìŠ¹ì¸ëŒ€ê¸°)";
        });
    }

    function renderPassport() {
        db.ref('activities').on('value', snap => {
            const grid = document.getElementById('passport-grid');
            grid.innerHTML = '';
            const data = Object.values(snap.val() || {});
            for(let i=1; i<=12; i++) {

                const item = mData.find(d => d.isPassed) || (isAdmin ? mData[0] : null);

                    box.innerHTML = `<img src="${item.imgs[0]}" class="month-img"><div style="text-align:center;padding:10px;font-size:12px;">${i}ì›”: ${item.name}</div>`;
                    if(item.isPassed) box.innerHTML += `<div class="stamp-badge">PASS</div>`;
                    else box.innerHTML += `<div style="color:red;font-size:10px;text-align:center;">ìŠ¹ì¸ëŒ€ê¸°</div>`;
                } else {
                    box.innerHTML = `<div style="height:90px;background:#eee;"></div><div style="text-align:center;padding:10px;font-size:12px;color:#999;">${i}ì›”</div>`;
                }
                grid.appendChild(box);
            }
        });
    }

    function showDetail(item) {
        selectedItem = item;
        document.getElementById('modal-body').innerHTML = `
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:5px;">${item.imgs.map(img=>`<img src="${img}" style="width:100%;border-radius:10px;">`).join('')}</div>
            <p><b>ê¸°ë¡ì:</b> ${item.name}<br><b>ì ìˆ˜:</b> ${item.score}ì <br><b>ë‚´ìš©:</b> ${item.content}</p>
        `;

    function deleteActivity() {
        if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {

            });
        }
    }
