        .podium-name { position: absolute; top: -30px; width: 100%; text-align: center; color: var(--passport-navy); font-size: 13px; font-weight: 800; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .gold { height: 130px; background: linear-gradient(135deg, #FFD700, #DAA520); }

<button onclick="handleAdminAuth()" style="position:fixed; bottom:100px; right:15px; opacity:0; width:50px; height:50px;">A</button>

<script>
    const firebaseConfig = { apiKey: "AIzaSyC9wLc0ei0c9r5PR7I4MPvGDTgoBB4AKGY", databaseURL: "https://assembly-passport-default-rtdb.firebaseio.com", projectId: "assembly-passport", appId: "1:5986706156:web:c2c5b6c167f38aef8a3bc9" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let isAdmin = false;

    function handleAdminAuth() { if(prompt("ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”")==="assy") { isAdmin=true; updateUI(); } }
    function updateUI() {
        document.getElementById('admin-mission-area').style.display = isAdmin?'block':'none';
        document.getElementById('admin-approval-area').style.display = isAdmin?'block':'none';
        router();
    }

    /* [ë¯¸ì…˜ íƒ­ ë¡œì§ - ìš”ì²­ì‚¬í•­ ì™„ë²½ ë°˜ì˜] */
    function loadMissions() {
        db.ref('mission_pool').on('value', snap => {
            const list = document.getElementById('mission-pool-list'); if(!list) return; list.innerHTML = '';
            Object.entries(snap.val()||{}).forEach(([id, item]) => {
                list.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                    <b>ğŸ“Œ ${item.text}</b>
                    ${isAdmin ? `<button onclick="db.ref('mission_pool/${id}').remove()" style="color:red; background:none; border:none;">Del</button>` : ''}
                </div>`;
            });
        });

        if(isAdmin) {
            db.ref('activities').on('value', snap => {
                const pending = Object.values(snap.val()||{}).filter(a => !a.isPassed);
                document.getElementById('pending-count').innerText = pending.length;
                const list = document.getElementById('pending-list'); list.innerHTML = '';
                pending.forEach(item => {
                    list.innerHTML += `<div class="card" style="border-top: 4px solid var(--kia-red);">
                        <p><b>ğŸ“… ${item.month}ì›” í™œë™</b> | ğŸ‘¤ ${item.memberDetails.map(m=>m.name).join(', ')}</p>
                        <div class="pending-img-preview">
                            ${item.imgs.map(src => `<img src="${src}">`).join('')}
                        </div>
                        <p style="font-size:14px; color:#444; background:#f9f9f9; padding:10px; border-radius:8px;">${item.content}</p>
                        <div class="admin-btn-group">
                            <button onclick="approveAct('${item.id}')" class="btn-success-blue">ğŸ”µ Success</button>
                            <button onclick="location.hash='#/passport'" class="btn-pass-green">ğŸŸ¢ Pass</button>
                            <button onclick="if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) db.ref('activities/${item.id}').remove()" class="btn-delete-red">ğŸ”´ Delete</button>
                        </div>
                    </div>`;
                });
            });
        }
    }
    
    function approveAct(id) { db.ref('activities/'+id).update({isPassed:true}).then(()=>alert("ìŠ¹ì¸ ì™„ë£Œ!")); }
    function saveMission() { const text = document.getElementById('new-mission-text').value; if(text) db.ref('mission_pool').push({text}).then(()=>document.getElementById('new-mission-text').value=''); }

    /* [ë‹¤ë¥¸ íƒ­ ë¡œì§ ë³´ì¡´] */
    function loadPassport() {
        db.ref('activities').on('value', snap => {
            const grid = document.getElementById('passport-grid'); if(!grid) return; grid.innerHTML = '';
            const all = Object.values(snap.val()||{});
            for(let i=1; i<=12; i++) {
                const app = all.filter(d => d.month == i && d.isPassed);
                grid.innerHTML += `<div class="month-box" onclick="openDetail(${i})">
                    ${app.length > 0 ? `<img src="${app[0].imgs[0]}" style="width:100%; height:120px; object-fit:cover;"><div style="text-align:center; padding:8px; font-weight:800;">${i}ì›” í™œë™</div>` : `<div style="height:120px; background:#f4f4f4;"></div><div style="text-align:center; padding:8px; color:#ccc;">${i}ì›”</div>`}
                </div>`;
            }
        });
    }
    function openDetail(month) {
        db.ref('activities').once('value', snap => {
            const filtered = Object.values(snap.val()||{}).filter(d => d.month == month && d.isPassed);
            const body = document.getElementById('modal-body-content'); body.innerHTML = `<div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;"><h3 style="margin:0;">${month}ì›” ìƒì„¸</h3><div onclick="closeModal()" style="font-size:30px;">&times;</div></div>`;
            filtered.forEach(item => {
                body.innerHTML += `<div class="feed-card">
                    <div class="feed-header">ğŸ‘¤ ${item.memberDetails.map(m=>m.name).join(', ')}</div>
                    <div class="feed-img-slider">${item.imgs.map((s, idx) => `<img src="${s}" onclick='openZoomSlider(${JSON.stringify(item.imgs)}, ${idx})'>`).join('')}</div>
                    <div style="padding:15px;">${item.content}</div>
                </div>`;
            });
            document.getElementById('modal').style.display='block';
        });
    }
    function openZoomSlider(imgs, startIdx) {
        const container = document.getElementById('zoom-slider-container');
        container.innerHTML = imgs.map(src => `<div class="zoom-item"><img src="${src}"></div>`).join('');
        document.getElementById('zoom-overlay').style.display = 'flex';
        setTimeout(() => container.scrollTo({ left: container.offsetWidth * startIdx, behavior: 'instant' }), 10);
    }
    function closeZoom() { document.getElementById('zoom-overlay').style.display='none'; }
    function closeModal() { document.getElementById('modal').style.display='none'; }

    function loadRanking() {
        db.ref('activities').on('value', snap => {
            const uMap = {}; Object.values(snap.val()||{}).forEach(d => { if(d.isPassed) d.memberDetails.forEach(m => { uMap[m.name] = (uMap[m.name]||0) + m.score; }); });
            const sorted = Object.entries(uMap).sort((a,b)=>b[1]-a[1]);
            const podium = document.getElementById('podium-area');
            const list = document.getElementById('rank-list');
            if(!podium || !list) return;
            const t = [sorted[0]||["-",0], sorted[1]||["-",0], sorted[2]||["-",0]];
            podium.innerHTML = `<div class="podium-bar silver"><div class="podium-name">${t[1][0]}</div>ğŸ¥ˆ<br>${t[1][1]}p</div><div class="podium-bar gold"><div class="podium-name" style="color:var(--kia-red)">ğŸ‘‘ ${t[0][0]}</div>ğŸ¥‡<br>${t[0][1]}p</div><div class="podium-bar bronze"><div class="podium-name">${t[2][0]}</div>ğŸ¥‰<br>${t[2][1]}p</div>`;
            list.innerHTML = sorted.slice(3).map((u,i)=>`<div style="display:flex; padding:15px; border-bottom:1px solid #f2f2f2;"><div style="width:30px; font-weight:800;">${i+4}</div><div style="flex:1;">${u[0]}</div><b>${u[1]}p</b></div>`).join('');
        });
    }

    async function submitUpload() {
        const btn = document.getElementById('up-btn'); btn.innerText = "ì—…ë¡œë“œ ì¤‘..."; btn.disabled = true;
        const names = document.getElementById('up-name').value.split(',').map(n=>n.trim());
        const details = names.map((n, i)=>({name:n, score: (i===0?10:5)}));
        const imgs = []; 
        for(let f of document.getElementById('up-img').files) {
            const data = await new Promise(res => {
                const reader = new FileReader(); reader.readAsDataURL(f);
                reader.onload = e => {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                        const MAX = 800; let w = img.width, h = img.height;
                        if(w > MAX) { h *= MAX/w; w = MAX; }
                        canvas.width = w; canvas.height = h; ctx.drawImage(img, 0, 0, w, h);
                        res(canvas.toDataURL('image/jpeg', 0.7));
                    }
                }
            });
            imgs.push(data);
        }
        const ref = db.ref('activities').push();
        ref.set({id:ref.key, month:document.getElementById('up-month').value, memberDetails:details, imgs, content:document.getElementById('up-content').value, isPassed:false}).then(()=>{alert("ì¸ì¦ ìš”ì²­ë¨!"); location.hash="#/passport"; btn.innerText="ìŠ¤íƒ¬í”„ ìš”ì²­"; btn.disabled=false;});
    }

    function router() {
        const h = location.hash.replace('#/', '') || 'home';
        document.querySelectorAll('[data-view]').forEach(v => v.classList.remove('active'));
        const target = document.getElementById('view-' + h); if(target) target.classList.add('active');
        if(h==='mission') loadMissions(); if(h==='passport') loadPassport(); if(h==='ranking') loadRanking();
        window.scrollTo(0,0);
    }
    window.addEventListener('hashchange', router); window.addEventListener('load', router);
</script>
