<script>
    const firebaseConfig = { apiKey: "AIzaSyC9wLc0ei0c9r5PR7I4MPvGDTgoBB4AKGY", databaseURL: "https://assembly-passport-default-rtdb.firebaseio.com", projectId: "assembly-passport" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let isAdmin = false;

    function handleAdminAuth() { 
        if(prompt("ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”")==="assy") { isAdmin=true; updateUI(); } 
    }

    function updateUI() {
        document.getElementById('admin-mission-area').style.display = isAdmin?'block':'none';
        document.getElementById('admin-approval-area').style.display = isAdmin?'block':'none';
        router();
    }

    /* [ìš”ì²­ 2,3] ë¯¸ì…˜ ì €ì¥ ë° ë¦¬ìŠ¤íŠ¸ì—… */
    function saveMission() {
        const text = document.getElementById('new-mission-text').value;
        const hidden = document.getElementById('has-hidden').checked ? document.getElementById('hidden-mission-text').value : "";
        const month = document.getElementById('mission-month-select').value;
        if(!text || !month) return alert("ë‚´ìš©ê³¼ ì›”ì„ ì…ë ¥í•˜ì„¸ìš”!");
        
        db.ref('mission_pool').push({text, hidden, month}).then(() => {
            alert("ë¯¸ì…˜ ë“±ë¡ ì™„ë£Œ");
            location.reload();
        });
    }

    function loadMissions() {
        db.ref('mission_pool').on('value', snap => {
            const list = document.getElementById('mission-pool-list'); list.innerHTML = '';
            Object.entries(snap.val()||{}).forEach(([id, item]) => {
                // ì¼ë°˜ ë¦¬ìŠ¤íŠ¸ì—ì„œëŠ” ì¼ë°˜ ë¯¸ì…˜ë§Œ ë…¸ì¶œ
                list.innerHTML += `<div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <b>ğŸ“Œ [${item.month}ì›”] ${item.text}</b>
                        ${isAdmin ? `<button onclick="db.ref('mission_pool/${id}').remove()" style="color:red; border:none; background:none;">ì‚­ì œ</button>` : ''}
                    </div>
                    ${item.hidden ? `<div style="margin-top:8px; color:var(--success-blue); font-weight:600;">â­ ${item.hidden}</div>` : ''}
                </div>`;
            });
        });
    }

    /* [ìš”ì²­ 1] ê´€ë¦¬ì ìŠ¹ì¸ ë¡œì§ (ìƒì„¸ì •ë³´ í‘œì‹œ ë° ë²„íŠ¼ 3ì¢…) */
    function loadPendingApprovals() {
        db.ref('activities').on('value', snap => {
            const list = document.getElementById('pending-list'); list.innerHTML = '';
            Object.values(snap.val()||{}).filter(d => !d.isPassed).forEach(item => {
                list.innerHTML += `<div class="card" style="border-left:5px solid var(--kia-red);">
                    <div style="font-size:13px; margin-bottom:10px;">
                        <b>ë‚´ìš©:</b> ${item.content}<br>
                        <b>ì°¸ì—¬ì:</b> ${item.memberDetails.map(m=>`${m.name}(${m.score}p, ${m.type})`).join(', ')}
                    </div>
                    <div style="display:flex; gap:5px;">
                        <button onclick="approveStatus('${item.id}', 'success')" style="flex:1; background:#28a745; color:white; border:none; padding:10px; border-radius:8px; font-weight:800;">SUCCESS</button>
                        <button onclick="approveStatus('${item.id}', 'pass')" style="flex:1; background:#ffc107; color:white; border:none; padding:10px; border-radius:8px; font-weight:800;">PASS</button>
                        <button onclick="db.ref('activities/${item.id}').remove()" style="flex:1; background:#efefef; border:none; padding:10px; border-radius:8px; font-weight:800;">DELETE</button>
                    </div>
                </div>`;
            });
        });
    }

    function approveStatus(id, status) {
        db.ref(`activities/${id}`).update({ isPassed: true, status: status });
    }

    /* [ìš”ì²­ 1] ì—¬ê¶Œ íƒ­ ìŠ¤íƒ¬í”„ í‘œê¸° */
    function loadPassport() {
        db.ref('activities').on('value', snap => {
            const grid = document.getElementById('passport-grid'); grid.innerHTML = '';
            const all = Object.values(snap.val()||{});
            for(let i=1; i<=12; i++) {
                const app = all.filter(d => d.month == i && d.isPassed);
                grid.innerHTML += `<div class="month-box" onclick="openDetail(${i})">
                    ${app.length > 0 ? `
                        <img src="${app[0].imgs[0]}" style="width:100%; height:120px; object-fit:cover;">
                        <div class="stamp-mark ${app[0].status === 'success' ? 'stamp-success' : 'stamp-pass'}">
                            ${app[0].status.toUpperCase()}
                        </div>
                        <div style="text-align:center; padding:8px; font-weight:800;">${i}ì›” í™œë™</div>
                    ` : `<div style="height:120px; background:#f4f4f4;"></div><div style="text-align:center; padding:8px; color:#ccc;">${i}ì›”</div>`}
                </div>`;
            }
        });
    }

    function openDetail(month) {
        db.ref('activities').once('value', snap => {
            const filtered = Object.values(snap.val()||{}).filter(d => d.month == month && d.isPassed);
            const body = document.getElementById('modal-body-content'); body.innerHTML = '';
            filtered.forEach(item => {
                body.innerHTML += `<div class="feed-card">
                    <div class="feed-header"><div class="feed-user">ğŸ‘¤ ${item.memberDetails.map(m=>m.name).join(', ')}</div></div>
                    <div class="feed-img-slider">${item.imgs.map(s => `<img src="${s}">`).join('')}</div>
                    <div class="feed-content"><div class="feed-text"><b>${item.memberDetails.map(m=>m.name).join(', ')}</b> ${item.content}</div></div>
                    <div class="stamp-mark ${item.status === 'success' ? 'stamp-success' : 'stamp-pass'}" style="font-size:40px;">${item.status.toUpperCase()}</div>
                </div>`;
            });
            document.getElementById('modal').style.display='block';
        });
    }

    /* ë‚˜ë¨¸ì§€ ë¡œì§ ë§¤ì¹­ (ê°„ì†Œí™” ì—†ì´ ìœ ì§€) */
    function loadRanking() {
        db.ref('activities').on('value', snap => {
            const uMap = {}; Object.values(snap.val()||{}).forEach(d => { if(d.isPassed) d.memberDetails.forEach(m => { uMap[m.name] = (uMap[m.name]||0) + parseInt(m.score); }); });
            const sorted = Object.entries(uMap).sort((a,b)=>b[1]-a[1]);
            document.getElementById('rank-list').innerHTML = sorted.map((u,i)=>`<div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;"><span>${i+1}. ${u[0]}</span><b>${u[1]}p</b></div>`).join('');
        });
    }
    async function compressImage(file) { return new Promise(res => { const reader = new FileReader(); reader.readAsDataURL(file); reader.onload = (e) => { const img = new Image(); img.src = e.target.result; img.onload = () => { const canvas = document.createElement('canvas'); const MAX = 800; let w=img.width, h=img.height; if(w>MAX){h*=MAX/w; w=MAX;} canvas.width=w; canvas.height=h; canvas.getContext('2d').drawImage(img,0,0,w,h); res(canvas.toDataURL('image/jpeg',0.7)); }; }; }); }
    async function submitUpload() {
        const btn = document.getElementById('up-btn'); btn.disabled=true;
        const nameVal = document.getElementById('up-name').value;
        const details = nameVal.split(',').map(n => {
            const m = n.match(/(.+)\((\d+),(.+)\)/);
            return m ? {name: m[1].trim(), score: parseInt(m[2]), type: m[3].trim()} : {name: n.trim(), score: 5, type: 'ìë°œì '};
        });
        const imgs = []; for(let f of document.getElementById('up-img').files) imgs.push(await compressImage(f));
        const ref = db.ref('activities').push();
        ref.set({id:ref.key, month:document.getElementById('up-month').value, memberDetails:details, imgs, content:document.getElementById('up-content').value, isPassed:false}).then(()=>{alert("ì¸ì¦ ìš”ì²­ë¨!"); location.hash="#/passport"; btn.disabled=false;});
    }
    function closeModal() { document.getElementById('modal').style.display='none'; }
    function router() {
        const h = location.hash.replace('#/', '') || 'home';
        document.querySelectorAll('[data-view]').forEach(v => v.classList.remove('active'));
        const target = document.getElementById('view-' + h); if(target) target.classList.add('active');
        if(h==='mission') loadMissions(); if(h==='passport') loadPassport(); if(h==='ranking') loadRanking();
        if(isAdmin && h==='mission') loadPendingApprovals();
        window.scrollTo(0,0);
    }
    window.addEventListener('hashchange', router); window.addEventListener('load', router);
</script>
