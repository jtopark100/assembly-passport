    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>

    <style>

        header { background: var(--primary); color: var(--gold); padding: calc(15px + env(safe-area-inset-top)) 20px 15px; text-align: center; border-bottom: 3px solid var(--gold); position: sticky; top:0; z-index: 1000; }

        .card { background: var(--white); border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.06); margin-bottom: 15px; position: relative; }

        /* [ë³€ê²½] ì ìˆ˜ ì¹© ìŠ¤íƒ€ì¼ - í´ë¦­ ì‹œ ìƒ‰ìƒ ë³€í™” */
        .score-chip {

        /* ì—¬ê¶Œ ê·¸ë¦¬ë“œ */
        .passport-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .month-box { background: white; border-radius: 18px; overflow: hidden; position: relative; min-height: 140px; border: 1px solid #e5e5ea; }
        .month-img { width: 100%; height: 95px; object-fit: cover; background: #eee; }
        .month-label { padding: 10px; font-size: 15px; font-weight: 800; text-align: center; color: var(--primary); }

        /* ëª¨ë‹¬ & í”¼ë“œ ì¹´ë“œ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; overflow-y: auto; }
        .modal-header { position: sticky; top: 0; background: white; padding: calc(15px + env(safe-area-inset-top)) 20px 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; z-index: 2100; }
        
        .feed-card { background: white; border-radius: 24px; overflow: hidden; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); position: relative; }
        .feed-img-box { width: 100%; height: 300px; background: #000; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; }
        .feed-img-box img { min-width: 100%; height: 100%; object-fit: contain; scroll-snap-align: center; }
        .feed-content { padding: 20px; }
        .pass-stamp { position: absolute; top: 15px; right: 15px; width: 65px; height: 65px; border: 4px double var(--red); border-radius: 50%; color: var(--red); display: flex; align-items: center; justify-content: center; font-size: 15px; font-weight: 900; transform: rotate(-15deg); opacity: 0.8; z-index: 10; pointer-events: none; }

        /* í•˜ë‹¨ ë„¤ë¹„ê²Œì´ì…˜ */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; display: flex; border-top: 1px solid #e5e5ea; padding-bottom: env(safe-area-inset-bottom); height: 75px; align-items: center; z-index: 1000; }
        .bottom-nav a { color: var(--gray); text-decoration: none; font-size: 11px; text-align: center; flex: 1; }
        .bottom-nav a.active-link { color: var(--primary); font-weight: 800; }

        input[type="text"], .btn-ui { width: 100%; height: 55px; padding: 0 15px; margin-top: 10px; border: 1.5px solid #e5e5ea; border-radius: 14px; font-size: 16px; box-sizing: border-box; }
        .btn-primary { background: var(--primary); color: var(--gold); border: none; font-weight: 800; }
        
        [data-view] { display: none; } [data-view].active { display: block; }
    </style>
</head>
<body>

<header><h1>ì¡°ë¦½1éƒ¨ ë¬¸í™”ì—¬ê¶Œ</h1></header>

<div class="container">

        <div class="card" style="text-align: center; border: 2.5px solid var(--gold); margin-top: 20px;">
            <div style="font-size: 45px;">ğŸš©</div>
            <h2 id="home-mission-title" style="margin: 10px 0; color: var(--primary);">ë¯¸ì…˜ í™•ì¸ ì¤‘...</h2>
            <p style="font-size:14px; color:var(--gray);">í•¨ê»˜ ë¯¸ì…˜ì„ ë‹¬ì„±í•˜ê³  ì¹´ë“œë¥¼ ìŒ“ì•„ë³´ì„¸ìš”!</p>
        </div>
    </div>

    <div id="view-mission" data-view>

            <h3 style="color:var(--red);">â³ ìŠ¹ì¸ ëŒ€ê¸°</h3>
            <div id="admin-pending-list"></div>
        </div>
        <h3>ğŸ¯ ì´ë‹¬ì˜ ë¯¸ì…˜ ê°€ì´ë“œ</h3>
        <div id="mission-matched-list"></div>
    </div>

    <div id="view-passport" data-view>
        <h3>ğŸ“– ì›”ë³„ í™œë™ í”¼ë“œ</h3>
        <div class="passport-grid" id="passport-grid"></div>
    </div>

    <div id="view-ranking" data-view>
        <div id="podium-area"></div>
        <div class="card" style="padding:0; overflow:hidden;" id="rank-list"></div>
    </div>

    <div id="view-upload" data-view>
        <div class="card">
            <h3>ğŸ“¸ í™œë™ ì¸ì¦ ì—…ë¡œë“œ</h3>
            <input type="text" id="up-name" placeholder="ì°¸ì—¬ì ì´ë¦„ (ì‰¼í‘œë¡œ êµ¬ë¶„)" oninput="generateMemberScoreFields()">
            <div id="member-scores-area"></div>
            <input type="text" id="up-content" placeholder="í™œë™ì— ëŒ€í•œ ì§§ì€ ì„¤ëª…" style="margin-top:15px;">
            <input type="file" id="up-img" accept="image/*" multiple style="margin-top:20px; width:100%;">
            <button onclick="submitUpload()" id="up-btn" class="btn-ui btn-primary" style="margin-top:30px; height:60px;">ê¸°ë¡ ì œì¶œí•˜ê¸°</button>

</div>

<nav class="bottom-nav">
    <a href="#/home" id="link-home">ğŸ <br>í™ˆ</a>
    <a href="#/mission" id="link-mission">ğŸ¯<br>ë¯¸ì…˜</a>
    <a href="#/passport" id="link-passport">ğŸ“–<br>ì—¬ê¶Œ</a>
    <a href="#/ranking" id="link-ranking">ğŸ†<br>ë­í‚¹</a>
    <a href="#/upload" id="link-upload">ğŸ“¸<br>ì—…ë¡œë“œ</a>
</nav>

<button onclick="handleAdminAuth()" id="admin-tag" style="position:fixed; bottom:90px; right:20px; background:rgba(0,0,0,0.5); color:white; border:none; padding:8px 15px; border-radius:20px; font-size:11px; z-index:900;">ê´€ë¦¬ì</button>

<div id="modal" class="modal">
    <div class="modal-header">
        <div id="modal-title" style="font-weight:800; font-size:17px;">í™œë™ ë‚´ì—­</div>
        <div onclick="closeModal()" style="font-size:35px; cursor:pointer; color:var(--gray);">&times;</div>
    </div>
    <div id="modal-body-content" style="padding:15px;"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC9wLc0ei0c9r5PR7I4MPvGDTgoBB4AKGY",
        databaseURL: "https://assembly-passport-default-rtdb.firebaseio.com",
        projectId: "assembly-passport",
        appId: "1:5986706156:web:c2c5b6c167f38aef8a3bc9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let isAdmin = false;

    function handleAdminAuth() {
        if(!isAdmin) { if(prompt("ë¹„ë°€ë²ˆí˜¸")==="assy") { isAdmin=true; document.getElementById('admin-only-section').style.display='block'; } }
        else { isAdmin=false; document.getElementById('admin-only-section').style.display='none'; }
        router();
    }

    // 1. ì ìˆ˜ ì…ë ¥ í•„ë“œ ìƒì„± (í´ë¦­ í† ê¸€ ê¸°ëŠ¥ í¬í•¨)
    function generateMemberScoreFields() {
        const area = document.getElementById('member-scores-area');
        const names = document.getElementById('up-name').value.split(',').map(n => n.trim()).filter(n => n !== "");
        area.innerHTML = '';
        names.forEach((name, idx) => {
            const div = document.createElement('div');
            div.style = "background:#f9f9f9; padding:15px; border-radius:15px; margin-top:10px; border:1px solid #eee;";
            div.innerHTML = `
                <div style="font-weight:bold; font-size:13px; margin-bottom:10px;">${name} ë‹˜ í•­ëª© ì„ íƒ</div>
                <div class="score-group" data-idx="${idx}" style="display:flex; gap:8px;">
                    <div class="score-chip active" data-val="5" onclick="toggleChip(this)">ê¸°ë³¸(+5)</div>
                    <div class="score-chip" data-val="2" onclick="toggleChip(this)">íŒ€ì¥(+2)</div>
                    <div class="score-chip" data-val="3" onclick="toggleChip(this)">ìë°œ(+3)</div>
                </div>`;
            area.appendChild(div);
        });
    }

    function toggleChip(el) {
        el.classList.toggle('active');
    }

    // 2. ì›”ë³„ ë°ì´í„° ì „ì²´ ì¡°íšŒ (í”¼ë“œ ë°©ì‹)
    function openDetail(month, allData) {
        const body = document.getElementById('modal-body-content');
        body.innerHTML = '';
        const list = allData.filter(d => d.month == month && (isAdmin || d.isPassed));
        list.sort((a,b) => b.timestamp - a.timestamp); // ìµœì‹  ì œì¶œìˆœ ì •ë ¬

        document.getElementById('modal-title').innerText = `${month}ì›” í™œë™ í”¼ë“œ (${list.length}ê±´)`;

        if(list.length === 0) {
            body.innerHTML = '<p style="text-align:center; padding:100px 0; color:#999;">ë“±ë¡ëœ í™œë™ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
        } else {
            list.forEach(item => {
                const card = document.createElement('div');
                card.className = 'feed-card';
                card.innerHTML = `
                    <div class="pass-stamp">PASS</div>
                    <div class="feed-img-box">${item.imgs.map(img => `<img src="${img}">`).join('')}</div>
                    <div class="feed-content">
                        <div style="font-size:12px; color:var(--gray); margin-bottom:8px;">ğŸ“… í™œë™ì¼: ${item.date}</div>
                        <div style="margin-bottom:10px; display:flex; flex-wrap:wrap; gap:5px;">
                            ${(item.memberDetails || []).map(m => `<span style="background:#f2f2f7; padding:5px 10px; border-radius:8px; font-size:12px; font-weight:700;">${m.name} (+${m.score})</span>`).join('')}
                        </div>
                        <div style="font-size:16px; font-weight:700; line-height:1.5;">${item.content || "ì •ê¸° ë¬¸í™”í™œë™ ì°¸ì—¬ ì¸ì¦"}</div>
                        ${isAdmin ? `<button onclick="delAct('${item.id}')" style="margin-top:15px; color:red; border:none; background:none; font-size:12px;">í™œë™ ì‚­ì œ</button>` : ''}
                    </div>`;
                body.appendChild(card);
            });
        }
        document.getElementById('modal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    // 3. í™œë™ ì—…ë¡œë“œ (ID ê²¹ì¹¨ ë°©ì§€)
    async function submitUpload() {
        const nameVal = document.getElementById('up-name').value.trim();
        const files = document.getElementById('up-img').files;
        if(!nameVal || files.length === 0) return alert("ì°¸ì—¬ìì™€ ì‚¬ì§„ì„ ì…ë ¥í•˜ì„¸ìš”.");
        
        const btn = document.getElementById('up-btn');
        btn.disabled = true; btn.innerText = "ì œì¶œ ì¤‘...";
        
        const names = nameVal.split(',').map(n => n.trim());
        const memberDetails = [];
        document.querySelectorAll('.score-group').forEach((group, i) => {
            let s = 0; group.querySelectorAll('.score-chip.active').forEach(c => s += parseInt(c.dataset.val));
            memberDetails.push({ name: names[i], score: s });
        });

        const imgs = [];
        for(let f of files) {
            imgs.push(await new Promise(res => { const r = new FileReader(); r.readAsDataURL(f); r.onload = (e) => res(e.target.result); }));
        }

        // push().keyë¥¼ ì‚¬ìš©í•˜ì—¬ ì¤‘ë³µ ì—†ëŠ” ê³ ìœ  ID ìƒì„± (ë°ì´í„° ëˆ„ë½ ë°©ì§€ í•µì‹¬)
        const newRef = db.ref('activities').push();
        newRef.set({
            id: newRef.key, 
            names, memberDetails, 
            month: new Date().getMonth() + 1,
            imgs, content: document.getElementById('up-content').value,
            isPassed: false, timestamp: Date.now(), date: new Date().toLocaleDateString()
        }).then(() => {
            alert("ì œì¶œ ì™„ë£Œ! ê´€ë¦¬ì ìŠ¹ì¸ í›„ í”¼ë“œì— ë‚˜íƒ€ë‚©ë‹ˆë‹¤.");
            location.hash = "#/passport";
            btn.disabled = false; btn.innerText = "ê¸°ë¡ ì œì¶œí•˜ê¸°";
        });
    }

    function loadPassport() {
        db.ref('activities').on('value', snap => {
            const grid = document.getElementById('passport-grid');
            grid.innerHTML = '';
            const all = []; snap.forEach(c => all.push(c.val()));
            for(let i=1; i<=12; i++) {
                const approved = all.filter(d => d.month == i && d.isPassed);
                const box = document.createElement('div');
                box.className = 'month-box';
                box.onclick = () => openDetail(i, all);
                if(approved.length > 0) {
                    box.innerHTML = `<img src="${approved[0].imgs[0]}" class="month-img"><div class="month-label">${i}ì›” (${approved.length}ê±´)</div>`;
                } else {
                    box.innerHTML = `<div class="month-img"></div><div class="month-label" style="color:#ccc;">${i}ì›”</div>`;
                }
                grid.appendChild(box);
            }
        });
    }

    function loadAdminPending() {
        db.ref('activities').on('value', snap => {
            const area = document.getElementById('admin-pending-list'); area.innerHTML = '';
            snap.forEach(c => {
                const item = c.val();
                if(!item.isPassed) {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `<b>${item.month}ì›”: ${item.names.join(', ')}</b>
                        <button onclick="approve('${item.id}')" class="btn-ui btn-primary" style="height:40px; margin-top:10px;">ìŠ¹ì¸í•˜ê¸°</button>`;
                    area.appendChild(div);
                }
            });
        });
    }

    function approve(id) { db.ref('activities/' + id).update({ isPassed: true }).then(()=>alert("ìŠ¹ì¸ ì™„ë£Œ")); }
    function delAct(id) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) db.ref('activities/' + id).remove().then(()=>closeModal()); }
    function closeModal() { document.getElementById('modal').style.display = 'none'; document.body.style.overflow = 'auto'; }

    function loadRanking() {
        db.ref('activities').on('value', snap => {
            const userMap = {};
            snap.forEach(c => { const d = c.val(); if(d.isPassed && d.memberDetails) { 
                d.memberDetails.forEach(m => userMap[m.name] = (userMap[m.name] || 0) + m.score);
            }});
            const sorted = Object.entries(userMap).sort((a,b) => b[1] - a[1]);
            const list = document.getElementById('rank-list');
            const podium = document.getElementById('podium-area');
            if(sorted.length > 0) {
                podium.innerHTML = `<div class="card" style="background:var(--primary); color:var(--gold); text-align:center; padding:25px;">ğŸ† 1ìœ„: ${sorted[0][0]} (${sorted[0][1]}ì )</div>`;
                list.innerHTML = sorted.map((u, i) => `<div style="display:flex; justify-content:space-between; padding:15px; border-bottom:1px solid #eee;"><span>${i+1}ìœ„ ${u[0]}</span><b>${u[1]}ì </b></div>`).join('');
            }
        });
    }

    function loadMissions() {
        db.ref('missions').on('value', snap => {
            const cur = new Date().getMonth() + 1;
            const data = snap.val() || {};
            const listArea = document.getElementById('mission-matched-list'); listArea.innerHTML = '';
            for(let i=1; i<=12; i++) { if(data[i]) {
                listArea.innerHTML += `<div class="card" style="padding:15px; border-left:5px solid var(--gold);"><b>${i}ì›” ë¯¸ì…˜:</b> ${data[i].title}</div>`;
                if(i === cur) document.getElementById('home-mission-title').innerText = data[i].title;
            }}
        });
    }

    function router() {
        const hash = location.hash.replace('#/', '') || 'home';
        document.querySelectorAll('[data-view]').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.bottom-nav a').forEach(a => a.classList.remove('active-link'));
        document.getElementById('view-' + hash).classList.add('active');
        document.getElementById('link-' + hash).classList.add('active-link');
        if(hash === 'mission') { loadMissions(); if(isAdmin) loadAdminPending(); }
        if(hash === 'home' || hash === 'upload') loadMissions();
        if(hash === 'passport') loadPassport();
        if(hash === 'ranking') loadRanking();
    }
    window.addEventListener('hashchange', router); window.addEventListener('load', router);
</script>
