<script>
    const firebaseConfig = { apiKey: "AIzaSyC9wLc0ei0c9r5PR7I4MPvGDTgoBB4AKGY", databaseURL: "https://assembly-passport-default-rtdb.firebaseio.com", projectId: "assembly-passport", appId: "1:5986706156:web:c2c5b6c167f38aef8a3bc9" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let isAdmin = false;

    function handleAdminAuth() { if(prompt("ì½”ë“œ")==="assy") { isAdmin=true; updateUI(); } }
    function updateUI() {
        document.getElementById('admin-mission-area').style.display = isAdmin?'block':'none';
        document.getElementById('admin-approval-area').style.display = isAdmin?'block':'none';
        router();
    }

    // [ë¯¸ì…˜ ì €ì¥ - ì²´í¬ë°•ìŠ¤ í¬í•¨]
    function saveMission() {
        const text = document.getElementById('new-mission-text').value;
        const isHidden = document.getElementById('is-hidden-mission').checked;
        if(text) db.ref('mission_pool').push({text, isHidden}).then(()=> {
            document.getElementById('new-mission-text').value = '';
            document.getElementById('is-hidden-mission').checked = false;
        });
    }

    // [ë¯¸ì…˜ ë¦¬ìŠ¤íŠ¸ - ì¼ë°˜ ë¯¸ì…˜ë§Œ ë…¸ì¶œ]
    function loadMissions() {
        db.ref('mission_pool').on('value', snap => {
            const list = document.getElementById('mission-pool-list'); if(!list) return;
            list.innerHTML = '';
            Object.values(snap.val()||{}).forEach(m => {
                if(!m.isHidden) list.innerHTML += `<div class="card">ğŸ“Œ ${m.text}</div>`;
            });
        });
        if(isAdmin) {
            db.ref('activities').on('value', snap => {
                const pending = Object.values(snap.val()||{}).filter(a => !a.isPassed);
                document.getElementById('pending-count').innerText = pending.length;
                const list = document.getElementById('pending-list'); list.innerHTML = '';
                pending.forEach(item => {
                    const scores = item.memberDetails.map(m => `${m.name}(${m.score}p)`).join(', ');
                    list.innerHTML += `<div class="card" style="border-left:5px solid var(--kia-red);">
                        <p><b>ğŸ“… ${item.month}ì›” í™œë™</b></p>
                        <p style="font-size:12px; color:var(--success-blue);">ğŸ‘¤ ${scores}</p>
                        <p style="font-size:14px;">${item.content}</p>
                        <div class="admin-btn-group">
                            <button onclick="db.ref('activities/${item.id}').update({isPassed:true})" class="btn-success-blue">ğŸ”µ Success</button>
                            <button onclick="location.hash='#/passport'" class="btn-pass-green">ğŸŸ¢ Pass</button>
                            <button onclick="if(confirm('ì‚­ì œ?')) db.ref('activities/${item.id}').remove()" class="btn-delete-red">ğŸ”´ Delete</button>
                        </div>
                    </div>`;
                });
            });
        }
    }

    // [ì—¬ê¶Œ íƒ­ - ìƒì„¸ë³´ê¸° ì‹œ ìˆ¨ì€ ë¯¸ì…˜ í‘œê¸°]
    function openDetail(month) {
        db.ref('activities').once('value', snap => {
            const filtered = Object.values(snap.val()||{}).filter(d => d.month == month && d.isPassed);
            const body = document.getElementById('modal-body-content');
            body.innerHTML = `<div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;"><h3>${month}ì›” ìƒì„¸</h3><button onclick="document.getElementById('modal').style.display='none'">ë‹«ê¸°</button></div>`;
            filtered.forEach(item => {
                // ìˆ¨ì€ ë¯¸ì…˜ ì—¬ë¶€ íŒë‹¨ (ë“±ë¡ ì‹œ ë¡œì§ ì—°ë™ í•„ìš”í•˜ë‚˜ í˜„ì¬ëŠ” UI í‘œê¸° ì§‘ì¤‘)
                const isHiddenMsg = item.content.includes("[ìˆ¨ì€]") ? `<span class="hidden-badge">ìˆ¨ì€ ë¯¸ì…˜</span>` : "";
                body.innerHTML += `<div class="card">
                    <div style="font-weight:800; margin-bottom:10px;">${isHiddenMsg}ğŸ‘¤ ${item.memberDetails.map(m=>`${m.name}(${m.score}p)`).join(', ')}</div>
                    <img src="${item.imgs[0]}" style="width:100%; border-radius:10px;">
                    <p>${item.content}</p>
                </div>`;
            });
            document.getElementById('modal').style.display='block';
        });
    }

    // [ì—…ë¡œë“œ íƒ­ - ì ìˆ˜ ë²„íŠ¼ ìƒ‰ìƒ ì œì–´]
    function setScore(btn, score) {
        const parent = btn.parentElement;
        parent.querySelectorAll('.score-btn').forEach(b => b.classList.remove('active-5', 'active-2', 'active-3'));
        btn.classList.add('active-' + score);
        parent.nextElementSibling.value = score;
    }
    function addMember() {
        const div = document.createElement('div'); div.className = 'member-box card';
        div.style = "padding:10px; margin-bottom:10px; border:1px solid #eee;";
        div.innerHTML = `<input type="text" class="m-name" placeholder="ì´ë¦„" style="margin-bottom:5px;"><div class="score-btn-group"><button class="score-btn active-5" onclick="setScore(this, 5)">ê¸°ë³¸(5)</button><button class="score-btn" onclick="setScore(this, 2)">íŒ€ì¥(+2)</button><button class="score-btn" onclick="setScore(this, 3)">ìë°œ(+3)</button></div><input type="hidden" class="m-score" value="5">`;
        document.getElementById('member-container').appendChild(div);
    }

    async function submitUpload() {
        const btn = document.getElementById('up-btn'); btn.disabled = true;
        const details = [];
        document.querySelectorAll('.member-box').forEach(box => {
            const name = box.querySelector('.m-name').value;
            const score = parseInt(box.querySelector('.m-score').value);
            if(name) details.push({name, score});
        });
        const imgs = []; // ì´ë¯¸ì§€ ì²˜ë¦¬ ë¡œì§ ìƒëµ (ê¸°ì¡´ê³¼ ë™ì¼)
        const ref = db.ref('activities').push();
        ref.set({id:ref.key, month:document.getElementById('up-month').value, memberDetails:details, imgs:['https://via.placeholder.com/300'], content:document.getElementById('up-content').value, isPassed:false}).then(()=> {
            alert("ì¸ì¦ ìš”ì²­ë¨!"); location.hash="#/passport"; btn.disabled=false;
        });
    }

    function router() {
        const h = location.hash.replace('#/', '') || 'home';
        document.querySelectorAll('[data-view]').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.bottom-nav a').forEach(a => a.classList.remove('active-link'));
        const target = document.getElementById('view-' + h); if(target) target.classList.add('active');
        if(h==='mission') loadMissions();
        if(h==='passport') {
            db.ref('activities').on('value', snap => {
                const grid = document.getElementById('passport-grid'); grid.innerHTML = '';
                for(let i=1;i<=12;i++) grid.innerHTML += `<div class="card" onclick="openDetail(${i})" style="text-align:center;">${i}ì›”</div>`;
            });
        }
    }
    window.addEventListener('hashchange', router); window.addEventListener('load', router);
</script>
