    <style>

        /* ì—¬ê¶Œ ê·¸ë¦¬ë“œ - ë©”ì¸ */

        /* [í•µì‹¬] ì¹´ë“œ í”¼ë“œ ìŠ¤íƒ€ì¼ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; overflow-y: auto; }
        .modal-header { position: sticky; top: 0; background: white; padding: calc(15px + env(safe-area-inset-top)) 20px 15px; border-bottom: 1px solid var(--light-gray); display: flex; justify-content: space-between; align-items: center; z-index: 2100; }
        
        .feed-card { background: white; border-radius: 24px; overflow: hidden; margin-bottom: 20px; border: 1px solid var(--light-gray); }
        .feed-img-box { width: 100%; background: #000; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; }
        .feed-img-box img { min-width: 100%; max-height: 380px; object-fit: contain; scroll-snap-align: center; }
        .feed-info { padding: 20px; }
        .stamp-pass { border: 2px solid var(--red); color: var(--red); padding: 4px 10px; border-radius: 4px; font-weight: 900; font-size: 12px; display: inline-block; transform: rotate(-5deg); margin-bottom: 10px; }

        /* í•˜ë‹¨ ë„¤ë¹„ê²Œì´ì…˜ - ëª¨ë°”ì¼ ìµœì í™” */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); display: flex; border-top: 1px solid var(--light-gray); padding-bottom: env(safe-area-inset-bottom); height: 70px; align-items: center; z-index: 1000; }
        .bottom-nav a { color: #8e8e93; text-decoration: none; font-size: 11px; text-align: center; flex: 1; font-weight: 500; }
        .bottom-nav a.active-link { color: var(--primary); font-weight: 800; }
        .nav-icon { font-size: 22px; display: block; margin-bottom: 2px; }

        /* ì…ë ¥ ë° ë²„íŠ¼ */
        input[type="text"], .btn-ui { width: 100%; height: 54px; padding: 0 16px; margin-top: 10px; border: 1px solid var(--light-gray); border-radius: 14px; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.2s; -webkit-appearance: none; }
        input[type="text"]:focus { border-color: var(--gold); }
        .btn-primary { background: var(--primary); color: var(--gold); border: none; font-weight: 800; }
        .score-chip { padding: 10px 14px; border-radius: 12px; border: 1px solid #ddd; font-size: 13px; background: white; cursor: pointer; flex: 1; text-align: center; }
        .score-chip.active { background: var(--primary); color: white; border-color: var(--primary); font-weight: 700; }

<body>

<header><h1>ì¡°ë¦½1éƒ¨ ë¬¸í™”ì—¬ê¶Œ</h1></header>

<div class="container">

            <div style="font-size: 48px; margin-bottom: 15px;">ğŸš©</div>
            <h2 id="home-mission-title" style="margin: 0; color: var(--primary); font-size: 22px;">ë¯¸ì…˜ ë¡œë”© ì¤‘...</h2>
            <p style="font-size:14px; color:var(--gray); margin-top: 10px;">ì´ë‹¬ì˜ ë¯¸ì…˜ì„ í™•ì¸í•˜ê³ <br>íŒ€ì›ë“¤ê³¼ í•¨ê»˜ ê¸°ë¡ì„ ë‚¨ê²¨ë³´ì„¸ìš”!</p>
        </div>

    <div id="view-mission" data-view>

        </div>
        <h3 style="margin-bottom: 15px;">ğŸ¯ ì›”ë³„ ë¯¸ì…˜ ê°€ì´ë“œ</h3>
        <div id="mission-matched-list"></div>
    </div>

    <div id="view-passport" data-view>
        <h3 style="margin-bottom: 15px;">ğŸ“– ì „ì²´ í™œë™ í”¼ë“œ</h3>

    </div>

    <div id="view-ranking" data-view>

            <input type="text" id="up-name" placeholder="ì°¸ì—¬ì ì´ë¦„ (ì‰¼í‘œë¡œ êµ¬ë¶„)" oninput="generateScoreFields()">
            <div id="score-fields-area"></div>
            <input type="text" id="up-content" placeholder="ì˜¤ëŠ˜ í™œë™ì€ ì–´ë• ë‚˜ìš”?" style="margin-top:15px;">
            <div style="margin-top:20px;">
                <label style="font-size:13px; font-weight:700; color:var(--gray);">ì‚¬ì§„ ì„ íƒ (ìµœëŒ€ 5ì¥)</label>
                <input type="file" id="up-img" accept="image/*" multiple style="margin-top:8px; width:100%;">
            </div>
            <button onclick="submitUpload()" id="up-btn" class="btn-ui btn-primary" style="margin-top:30px; height:60px; font-size:18px;">í™œë™ ê¸°ë¡ ì œì¶œ</button>

</div>

<nav class="bottom-nav">

    <a href="#/mission" id="link-mission"><span class="nav-icon">ğŸ¯</span>ë¯¸ì…˜</a>
    <a href="#/passport" id="link-passport"><span class="nav-icon">ğŸ“–</span>í”¼ë“œ</a>
    <a href="#/ranking" id="link-ranking"><span class="nav-icon">ğŸ†</span>ë­í‚¹</a>
    <a href="#/upload" id="link-upload"><span class="nav-icon">ğŸ“¸</span>ì¸ì¦</a>

<div id="modal" class="modal">
    <div class="modal-header">
        <div id="modal-title" style="font-weight:800; font-size:17px; color:var(--primary);">ìƒì„¸ ë‚´ì—­</div>
        <div onclick="closeModal()" style="font-size:32px; cursor:pointer; color:var(--gray); padding:5px;">&times;</div>
    </div>
    <div id="modal-body-content" style="padding:15px;"></div>
</div>

<button onclick="handleAdminAuth()" id="admin-tag" style="position:fixed; bottom:85px; right:15px; background:rgba(0,0,0,0.4); color:white; border:none; padding:8px 12px; border-radius:15px; font-size:10px; z-index:900;">Admin</button>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC9wLc0ei0c9r5PR7I4MPvGDTgoBB4AKGY",
        databaseURL: "https://assembly-passport-default-rtdb.firebaseio.com",
        projectId: "assembly-passport",
        appId: "1:5986706156:web:c2c5b6c167f38aef8a3bc9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let isAdmin = false;

    function handleAdminAuth() {
        if(!isAdmin) { if(prompt("ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸")==="assy") { isAdmin=true; document.getElementById('admin-panel').style.display='block'; document.getElementById('admin-tag').innerText="Logout"; } }
        else { isAdmin=false; document.getElementById('admin-panel').style.display='none'; document.getElementById('admin-tag').innerText="Admin"; }
        router();
    }

    // 1. ì ìˆ˜ ì¹© ìƒì„±
    function generateScoreFields() {
        const area = document.getElementById('score-fields-area');
        const names = document.getElementById('up-name').value.split(',').map(n => n.trim()).filter(n => n !== "");
        area.innerHTML = '';
        names.forEach((name, idx) => {
            const div = document.createElement('div');
            div.style = "background:#f9f9f9; padding:15px; border-radius:15px; margin-top:10px; border:1px solid #eee;";
            div.innerHTML = `<div style="font-weight:700; font-size:13px; margin-bottom:10px; color:#555;">${name} ë‹˜</div>
                <div class="score-group" data-idx="${idx}" style="display:flex; gap:8px;">
                    <div class="score-chip active" data-val="5" onclick="this.classList.toggle('active')">ê¸°ë³¸(+5)</div>
                    <div class="score-chip" data-val="2" onclick="this.classList.toggle('active')">íŒ€ì¥(+2)</div>
                    <div class="score-chip" data-val="3" onclick="this.classList.toggle('active')">ìë°œ(+3)</div>
                </div>`;
            area.appendChild(div);
        });
    }

    // 2. [ë³€ê²½] ì›”ë³„ ë°ì´í„° ì „ì²´ ì¡°íšŒ (ì „ì²´ ì‚¬ìš©ì ëŒ€ìƒ í”¼ë“œ í˜•ì‹)
    function openDetail(month, allData) {
        const body = document.getElementById('modal-body-content');
        body.innerHTML = '';
        const list = allData.filter(d => d.month == month && (isAdmin || d.isPassed));
        list.sort((a,b) => b.timestamp - a.timestamp); // ìµœì‹ ìˆœ ì •ë ¬

        document.getElementById('modal-title').innerText = `${month}ì›” ì°¸ì—¬ í”¼ë“œ (${list.length}ê±´)`;

        if(list.length === 0) {
            body.innerHTML = '<div style="text-align:center; padding:80px 0; color:#999;">ìŠ¹ì¸ëœ í™œë™ì´ ì•„ì§ ì—†ìŠµë‹ˆë‹¤.</div>';
        } else {
            list.forEach(item => {
                const card = document.createElement('div');
                card.className = 'feed-card';
                card.innerHTML = `
                    <div class="feed-img-box">${item.imgs.map(img => `<img src="${img}">`).join('')}</div>
                    <div class="feed-info">
                        <div class="stamp-pass">APPROVED</div>
                        <div style="font-size:12px; color:var(--gray); margin-bottom:8px;">ğŸ“… ${item.date}</div>
                        <div style="margin-bottom:12px; display:flex; flex-wrap:wrap; gap:6px;">
                            ${(item.memberDetails || []).map(m => `<span style="background:#f2f2f7; padding:5px 10px; border-radius:8px; font-size:12px; font-weight:700; color:var(--primary);">${m.name} (+${m.score})</span>`).join('')}
                        </div>
                        <div style="font-size:15px; font-weight:700; line-height:1.6; color:#1c1c1e;">${item.content || "ë¬¸í™” í™œë™ì„ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤."}</div>
                        ${isAdmin ? `<button onclick="delAct('${item.id}')" style="margin-top:15px; color:red; border:none; background:none; font-size:12px; padding:0;">ê¸°ë¡ ì‚­ì œ</button>` : ''}
                    </div>`;
                body.appendChild(card);
            });
        }
        document.getElementById('modal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    // 3. [ê´€ë¦¬ì] ìƒì„¸ ë‚´ì—­ í¬í•¨ ìŠ¹ì¸ ëŒ€ê¸° ëª©ë¡
    function loadAdminPending() {
        db.ref('activities').on('value', snap => {
            const area = document.getElementById('admin-pending-list');
            area.innerHTML = '';
            snap.forEach(c => {
                const item = c.val();
                if(!item.isPassed) {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.style = "padding:0; overflow:hidden; border: 1px solid #ddd;";
                    div.innerHTML = `
                        <div style="background:#000; height:180px; display:flex; overflow-x:auto;">
                            ${item.imgs.map(img => `<img src="${img}" style="height:100%; min-width:100%; object-fit:contain;">`).join('')}
                        </div>
                        <div style="padding:15px;">
                            <div style="font-weight:800; font-size:15px;">${item.month}ì›”: ${item.names.join(', ')}</div>
                            <p style="font-size:13px; color:#666; margin:8px 0;">${item.content || 'ì„¤ëª… ì—†ìŒ'}</p>
                            <div style="display:flex; gap:10px; margin-top:15px;">
                                <button onclick="approve('${item.id}')" class="btn-ui btn-primary" style="flex:2; height:45px; margin:0;">ìµœì¢… ìŠ¹ì¸</button>
                                <button onclick="delAct('${item.id}')" class="btn-ui" style="flex:1; height:45px; margin:0; border-color:var(--red); color:var(--red);">ë³´ë¥˜/ì‚­ì œ</button>
                            </div>
                        </div>`;
                    area.appendChild(div);
                }
            });
        });
    }

    async function submitUpload() {
        const nameVal = document.getElementById('up-name').value.trim();
        const files = document.getElementById('up-img').files;
        if(!nameVal || files.length === 0) return alert("ì°¸ì—¬ì ì´ë¦„ê³¼ ì‚¬ì§„ì„ ë“±ë¡í•´ì£¼ì„¸ìš”.");
        
        const btn = document.getElementById('up-btn');
        btn.disabled = true; btn.innerText = "ì œì¶œ ì¤‘...";
        
        const names = nameVal.split(',').map(n => n.trim());
        const memberDetails = [];
        document.querySelectorAll('.score-group').forEach((group, i) => {
            let s = 0; group.querySelectorAll('.score-chip.active').forEach(c => s += parseInt(c.dataset.val));
            memberDetails.push({ name: names[i], score: s });
        });

        const imgs = [];
        for(let f of files) { imgs.push(await new Promise(res => { const r = new FileReader(); r.readAsDataURL(f); r.onload = (e) => res(e.target.result); })); }

        // [í•µì‹¬] ê³ ìœ  Push ID ìƒì„±í•˜ì—¬ ë°ì´í„° ê²¹ì¹¨ ë°©ì§€
        const newRef = db.ref('activities').push();
        newRef.set({
            id: newRef.key, names, memberDetails, month: new Date().getMonth() + 1,
            imgs, content: document.getElementById('up-content').value,
            isPassed: false, timestamp: Date.now(), date: new Date().toLocaleDateString()
        }).then(() => {
            alert("ì¸ì¦ì´ ì œì¶œë˜ì—ˆìŠµë‹ˆë‹¤! ê´€ë¦¬ì ìŠ¹ì¸ í›„ í”¼ë“œì— í‘œì‹œë©ë‹ˆë‹¤.");
            location.hash = "#/passport";
            btn.disabled = false; btn.innerText = "í™œë™ ê¸°ë¡ ì œì¶œ";
        });
    }

    function loadPassport() {
        db.ref('activities').on('value', snap => {
            const grid = document.getElementById('passport-grid');
            grid.innerHTML = '';
            const all = []; snap.forEach(c => all.push(c.val()));
            for(let i=1; i<=12; i++) {
                const approved = all.filter(d => d.month == i && d.isPassed);
                const box = document.createElement('div');
                box.className = 'month-box';
                box.onclick = () => openDetail(i, all);
                if(approved.length > 0) {
                    box.innerHTML = `<div class="count-badge">${approved.length}</div><img src="${approved[0].imgs[0]}" class="month-img"><div class="month-label">${i}ì›”</div>`;
                } else {
                    box.innerHTML = `<div class="month-img"></div><div class="month-label" style="color:#ccc;">${i}ì›”</div>`;
                }
                grid.appendChild(box);
            }
        });
    }

    function approve(id) { db.ref('activities/' + id).update({ isPassed: true }).then(()=>alert("ìŠ¹ì¸ ì™„ë£Œ!")); }
    function delAct(id) { if(confirm("ì´ ê¸°ë¡ì„ ì‚­ì œ(ë³´ë¥˜) í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) db.ref('activities/' + id).remove().then(()=>closeModal()); }
    function closeModal() { document.getElementById('modal').style.display = 'none'; document.body.style.overflow = 'auto'; }

    function loadRanking() {
        db.ref('activities').on('value', snap => {
            const userMap = {};
            snap.forEach(c => { const d = c.val(); if(d.isPassed && d.memberDetails) { 
                d.memberDetails.forEach(m => userMap[m.name] = (userMap[m.name] || 0) + m.score);
            }});
            const sorted = Object.entries(userMap).sort((a,b) => b[1] - a[1]);
            const list = document.getElementById('rank-list');
            const podium = document.getElementById('podium-area');
            if(sorted.length > 0) {
                podium.innerHTML = `<div class="card" style="background:var(--primary); color:var(--gold); text-align:center; padding:35px 20px; border:2px solid var(--gold);">
                    <div style="font-size:14px; opacity:0.8; margin-bottom:5px;">TOP RANKER</div>
                    <div style="font-size:32px; font-weight:800;">ğŸ† ${sorted[0][0]}</div>
                    <div style="font-size:18px; margin-top:5px;">${sorted[0][1]}ì </div>
                </div>`;
                list.innerHTML = sorted.map((u, i) => `<div style="display:flex; justify-content:space-between; padding:18px 20px; border-bottom:1px solid #f2f2f7;"><span><b style="color:var(--gold); margin-right:10px;">${i+1}</b> ${u[0]}</span><b>${u[1]}ì </b></div>`).join('');
            }
        });
    }

    function loadMissions() {
        db.ref('missions').on('value', snap => {
            const cur = new Date().getMonth() + 1;
            const data = snap.val() || {};
            const listArea = document.getElementById('mission-matched-list');
            if(listArea) {
                listArea.innerHTML = '';
                for(let i=1; i<=12; i++) { if(data[i]) {
                    listArea.innerHTML += `<div class="card" style="padding:15px; border-left:5px solid var(--gold);"><b>${i}ì›” ë¯¸ì…˜:</b> ${data[i].title}</div>`;
                    if(i === cur) document.getElementById('home-mission-title').innerText = data[i].title;
                }}
            }
        });
    }

    function router() {
        const hash = location.hash.replace('#/', '') || 'home';
        document.querySelectorAll('[data-view]').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.bottom-nav a').forEach(a => a.classList.remove('active-link'));
        const target = document.getElementById('view-' + hash);
        if(target) target.classList.add('active');
        const link = document.getElementById('link-' + hash);
        if(link) link.classList.add('active-link');
        
        if(hash === 'mission') { loadMissions(); if(isAdmin) loadAdminPending(); }
        if(hash === 'home' || hash === 'upload') loadMissions();
        if(hash === 'passport') loadPassport();
        if(hash === 'ranking') loadRanking();
    }
    window.addEventListener('hashchange', router); window.addEventListener('load', router);
</script>
