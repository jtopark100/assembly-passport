    <style>

        header { background: var(--passport-navy); color: var(--passport-gold); padding: calc(15px + env(safe-area-inset-top)) 20px 15px; text-align: center; border-bottom: 2px solid var(--passport-gold); position: sticky; top: 0; z-index: 1000; }
        .container { padding: 15px; max-width: 500px; margin: 0 auto; }
        .card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid #eee; position: relative; }
        
        /* í™ˆ ë””ìì¸ */
        .passport-home { background: var(--passport-navy); min-height: 70vh; margin: 15px; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--passport-gold); border: 2px solid var(--passport-gold); padding: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        /* ìŠ¹ì¸ ëŒ€ê¸° UI */

        .pending-badge { background: var(--kia-red); color: white; padding: 2px 8px; border-radius: 5px; font-size: 11px; font-weight: 800; margin-bottom: 10px; display: inline-block; }

        /* ê³µí†µ ë²„íŠ¼/ì…ë ¥ */
        .btn-main { width: 100%; height: 50px; border-radius: 12px; background: var(--passport-navy); color: var(--passport-gold); border: 1px solid var(--passport-gold); font-weight: 800; margin-top: 15px; }
        .btn-approve { background: var(--kia-red); color: white; border: none; height: 40px; border-radius: 8px; font-weight: 800; cursor: pointer; }
        
        /* í•˜ë‹¨ë°” */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--passport-navy); display: flex; padding-bottom: env(safe-area-inset-bottom); height: 75px; z-index: 1000; border-top: 2px solid var(--passport-gold); }
        .bottom-nav a { flex: 1; text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center; color: rgba(255,255,255,0.4); font-size: 11px; }
        .bottom-nav a.active-link { color: var(--passport-gold); font-weight: 800; }
        
        /* ì ìˆ˜ íƒ­ */
        .score-tabs { display: flex; gap: 5px; margin-top: 10px; }
        .score-tab { flex: 1; padding: 10px 0; border-radius: 8px; font-size: 11px; text-align: center; background: #eee; color: #888; font-weight: 700; }
        .score-tab.active-blue { background: #eef4ff; color: #007aff; outline: 2px solid #007aff; }
        .score-tab.active-orange { background: #fff4ee; color: #ff9500; outline: 2px solid #ff9500; }
        .score-tab.active-green { background: #eefff2; color: #34c759; outline: 2px solid #34c759; }

        .passport-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .month-box { background: white; border-radius: 15px; overflow: hidden; height: 160px; border: 1px solid #e5e5ea; position: relative; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--passport-inner); z-index: 2000; overflow-y: auto; }
        [data-view] { display: none; } [data-view].active { display: block; }
        input, select, textarea { -webkit-appearance: none; border-radius: 10px; border: 1px solid #ddd; padding: 12px; width: 100%; box-sizing: border-box; font-size: 16px; margin-top: 8px; }
    </style>

<body>

<header id="app-header" style="display:none;"><h1>KIA ASSEMBLY PART 1</h1></header>

<div id="view-home" data-view class="active">

</div>

<div class="container">
    <div id="view-mission" data-view>
        <div id="admin-approval-area" style="display:none; margin-bottom:30px;">
            <h3 style="color:var(--kia-red);">ğŸ“¢ ìŠ¹ì¸ ëŒ€ê¸° í™œë™ (<span id="pending-count">0</span>)</h3>
            <div id="pending-list"></div>
        </div>

        <div id="admin-mission-area" style="display:none; border: 2px solid var(--passport-gold); padding: 15px; border-radius: 15px; margin-bottom: 20px; background:white;">
            <h4 style="margin:0 0 10px 0;">ğŸ› ï¸ ë¯¸ì…˜ ì„¤ì •</h4>
            <input type="text" id="new-mission-text" placeholder="ë¯¸ì…˜ ë‚´ìš©">
            <label style="font-size:12px;"><input type="checkbox" id="mission-hidden-check"> ìˆ¨ì€ ë¯¸ì…˜</label>
            <button onclick="addMissionPool()" class="btn-main" style="height:40px;">ë“±ë¡</button>
            <hr>
            <select id="match-month"><script>for(let i=1;i<=12;i++)document.write(`<option value="${i}">${i}ì›”</option>`)</script></select>
            <select id="match-mission-select" style="margin-top:5px;"></select>
            <button onclick="setMonthlyMission()" class="btn-main" style="height:40px; background:var(--kia-red); color:white;">ë°°ì •</button>
        </div>
        
        <h3>ğŸ¯ ë¯¸ì…˜ ê°€ì´ë“œ</h3>
        <div id="mission-pool-list"></div>
        <h3 style="margin-top:30px;">ğŸ“… ì§„í–‰ í˜„í™©</h3>
        <div id="monthly-history-list"></div>
    </div>

    <div id="view-passport" data-view><div class="passport-grid" id="passport-grid"></div></div>
    <div id="view-ranking" data-view><div id="podium-area"></div><div class="card" id="rank-list" style="padding:0;"></div></div>
    <div id="view-upload" data-view>
        <div class="card">
            <h3>ğŸ“¸ ì¸ì¦ìƒ· ì œì¶œ</h3>
            <select id="up-month"><script>const cm=new Date().getMonth()+1;for(let i=1;i<=12;i++)document.write(`<option value="${i}" ${i===cm?'selected':''}>${i}ì›” í™œë™</option>`)</script></select>
            <input type="text" id="up-name" placeholder="ì°¸ì—¬ì (ì‰¼í‘œ êµ¬ë¶„)" oninput="drawScoreTabs()">
            <div id="score-tabs-container"></div>
            <textarea id="up-content" placeholder="ì†Œê°" rows="3"></textarea>
            <input type="file" id="up-img" accept="image/*" multiple style="margin-top:15px;">
            <button onclick="submitUpload()" id="up-btn" class="btn-main">ìŠ¤íƒ¬í”„ ìš”ì²­</button>
        </div>
    </div>
</div>

<nav class="bottom-nav">
    <a href="#/home" id="link-home">í™ˆ</a>
    <a href="#/mission" id="link-mission">ë¯¸ì…˜/ìŠ¹ì¸</a>
    <a href="#/passport" id="link-passport">ì—¬ê¶Œ</a>
    <a href="#/ranking" id="link-ranking">ë­í‚¹</a>
    <a href="#/upload" id="link-upload">ì¸ì¦</a>
</nav>

<div id="modal" class="modal">
    <div style="background:white; padding:15px; display:flex; justify-content:space-between; position:sticky; top:0; z-index:100; border-bottom:1px solid #eee;">
        <div id="modal-title" style="font-weight:800;">í™œë™ í”¼ë“œ</div>
        <div onclick="closeModal()" style="font-size:30px; color:#ccc;">&times;</div>
    </div>
    <div id="modal-body-content"></div>
</div>

<button onclick="handleAdminAuth()" style="position:fixed; bottom:85px; right:15px; opacity:0.1; border:none; background:none;">Admin</button>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC9wLc0ei0c9r5PR7I4MPvGDTgoBB4AKGY",
        databaseURL: "https://assembly-passport-default-rtdb.firebaseio.com",
        projectId: "assembly-passport",
        appId: "1:5986706156:web:c2c5b6c167f38aef8a3bc9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let isAdmin = false;

    function handleAdminAuth() {
        if(!isAdmin) { if(prompt("ê´€ë¦¬ì ì½”ë“œ")==="assy") { 
            isAdmin=true; 
            document.getElementById('admin-mission-area').style.display='block'; 
            document.getElementById('admin-approval-area').style.display='block';
        } } else { isAdmin=false; location.reload(); }
        router();
    }

    // [í•µì‹¬] ìŠ¹ì¸ ê´€ë¦¬ ë¡œì§
    function loadApprovalList() {
        db.ref('activities').on('value', snap => {
            const data = snap.val() || {};
            const pendingList = document.getElementById('pending-list');
            const pendingCount = document.getElementById('pending-count');
            pendingList.innerHTML = '';
            let count = 0;

            Object.values(data).filter(d => !d.isPassed).forEach(item => {
                count++;
                const card = document.createElement('div');
                card.className = 'card pending-card';
                card.innerHTML = `
                    <div class="pending-badge">WAITING</div>
                    <div style="font-weight:800; margin-bottom:5px;">${item.month}ì›” í™œë™ - ${item.names.join(', ')}</div>
                    <div style="font-size:13px; color:#666; margin-bottom:10px;">${item.content || '(ì†Œê° ì—†ìŒ)'}</div>
                    <div style="display:flex; gap:5px; overflow-x:auto; margin-bottom:15px;">
                        ${item.imgs.map(img => `<img src="${img}" style="height:60px; border-radius:5px;">`).join('')}
                    </div>
                    <div style="display:flex; flex-wrap:wrap; gap:5px; margin-bottom:15px;">
                        ${item.memberDetails.map(m => `<span style="font-size:11px; background:#eee; padding:2px 5px; border-radius:4px;">${m.name}(+${m.score})</span>`).join('')}
                    </div>
                    <button onclick="approveAct('${item.id}')" class="btn-approve" style="width:100%;">ì´ í™œë™ ìŠ¹ì¸í•˜ê¸°</button>
                `;
                pendingList.appendChild(card);
            });
            pendingCount.innerText = count;
        });
    }

    function approveAct(id) {
        if(confirm("ì´ í™œë™ì„ ìŠ¹ì¸í•˜ì—¬ ì—¬ê¶Œì— ë“±ë¡í• ê¹Œìš”?")) {
            db.ref('activities/'+id).update({ isPassed: true }).then(() => alert("ìŠ¹ì¸ ì™„ë£Œ!"));
        }
    }

    // [ë³´ì¡´] ë¯¸ì…˜/ì—¬ê¶Œ/ë­í‚¹/ì—…ë¡œë“œ ê¸°ì¡´ ë¡œì§
    function addMissionPool() {
        const text = document.getElementById('new-mission-text').value;
        const isHidden = document.getElementById('mission-hidden-check').checked;
        if(text) db.ref('mission_pool').push({ text, isHidden }).then(() => {
            document.getElementById('new-mission-text').value = '';
            document.getElementById('mission-hidden-check').checked = false;
        });
    }
    function setMonthlyMission() {
        const m = document.getElementById('match-month').value;
        const text = document.getElementById('match-mission-select').value;
        db.ref('monthly_missions/'+m).set({ text }).then(() => alert(m+"ì›” ë°°ì • ì™„ë£Œ"));
    }
    function loadMissions() {
        db.ref('mission_pool').on('value', snap => {
            const pool = snap.val() || {};
            const listArea = document.getElementById('mission-pool-list');
            const select = document.getElementById('match-mission-select');
            listArea.innerHTML = ''; select.innerHTML = '';
            Object.values(pool).forEach(item => {
                const displayText = (!isAdmin && item.isHidden) ? "ğŸ”’ ìˆ¨ê²¨ì§„ ë¯¸ì…˜" : item.text;
                listArea.innerHTML += `<div class="card" style="padding:12px; font-size:14px; border-left:4px solid var(--passport-gold);">â€¢ ${displayText}</div>`;
                select.innerHTML += `<option value="${item.text}">${item.text}</option>`;
            });
        });
        db.ref('monthly_missions').on('value', snap => {
            const monthly = snap.val() || {};
            const historyArea = document.getElementById('monthly-history-list');
            const homeText = document.getElementById('home-mission-text');
            const curM = new Date().getMonth() + 1;
            historyArea.innerHTML = '';
            for(let i=1;i<=12;i++){
                if(monthly[i]) historyArea.innerHTML += `<div class="card" style="padding:10px; border-left:4px solid var(--passport-navy);"><b>${i}ì›”:</b> ${monthly[i].text}</div>`;
                if(i == curM) homeText.innerText = monthly[i] ? monthly[i].text : "ë¯¸ë°°ì •";
            }
        });
    }

    function openDetail(month, allData) {
        const body = document.getElementById('modal-body-content');
        body.innerHTML = '';
        const filtered = allData.filter(d => d.month == month && d.isPassed);
        document.getElementById('modal-title').innerText = month + "ì›” í”¼ë“œ";
        filtered.sort((a,b) => b.timestamp - a.timestamp).forEach(item => {
            const card = document.createElement('div');
            card.innerHTML = `
                <div style="position:relative;">
                    <div style="display:flex; overflow-x:auto; background:#000;">${item.imgs.map(img => `<img src="${img}" style="min-width:100%; max-height:400px; object-fit:contain;">`).join('')}</div>
                    <div style="padding:20px;">
                        <div style="margin-bottom:10px;">${item.memberDetails.map(m => `<span style="font-size:12px; font-weight:700; margin-right:5px; border:1px solid #ddd; padding:2px 5px;">${m.name} (+${m.score})</span>`).join('')}</div>
                        <div style="line-height:1.6;">${item.content || ""}</div>
                        ${isAdmin ? `<button onclick="deleteAct('${item.id}')" style="margin-top:10px; color:red; border:none; background:none; font-size:11px;">ì‚­ì œ</button>` : ''}
                    </div>
                </div><hr>`;
            body.appendChild(card);
        });
        document.getElementById('modal').style.display = 'block';
    }

    function drawScoreTabs() {
        const area = document.getElementById('score-tabs-container');
        const names = document.getElementById('up-name').value.split(',').map(n => n.trim()).filter(n => n !== "");
        area.innerHTML = '';
        names.forEach((name, idx) => {
            const div = document.createElement('div');
            div.className = 'card'; div.style="padding:10px; margin-bottom:10px;";
            div.innerHTML = `<div style="font-size:12px; font-weight:800;">${name}</div>
                <div class="score-tabs" data-idx="${idx}">
                    <div class="score-tab active-blue" data-val="5" onclick="this.classList.toggle('active-blue')">ê¸°ë³¸(+5)</div>
                    <div class="score-tab" data-val="2" onclick="this.classList.toggle('active-orange')">íŒ€ì¥(+2)</div>
                    <div class="score-tab" data-val="3" onclick="this.classList.toggle('active-green')">ìë°œ(+3)</div>
                </div>`;
            area.appendChild(div);
        });
    }

    async function submitUpload() {
        const nameVal = document.getElementById('up-name').value.trim();
        const files = document.getElementById('up-img').files;
        if(!nameVal || files.length === 0) return alert("ì°¸ì—¬ìì™€ ì‚¬ì§„ì„ ë“±ë¡í•˜ì„¸ìš”.");
        const btn = document.getElementById('up-btn'); btn.disabled = true;
        const names = nameVal.split(',').map(n => n.trim());
        const memberDetails = [];
        document.querySelectorAll('.score-tabs').forEach((group, i) => {
            let s = 0; group.querySelectorAll('.score-tab').forEach(t => { if(t.classList.contains('active-blue') || t.classList.contains('active-orange') || t.classList.contains('active-green')) s += parseInt(t.dataset.val); });
            memberDetails.push({ name: names[i], score: s });
        });
        const imgs = [];
        for(let f of files) { imgs.push(await new Promise(res => { const r = new FileReader(); r.readAsDataURL(f); r.onload = (e) => res(e.target.result); })); }
        const newRef = db.ref('activities').push();
        newRef.set({ id: newRef.key, names, memberDetails, month: document.getElementById('up-month').value, imgs, content: document.getElementById('up-content').value, isPassed: false, timestamp: Date.now() })
        .then(() => { alert("ìŠ¤íƒ¬í”„ ìš”ì²­ ì™„ë£Œ! ê´€ë¦¬ì ìŠ¹ì¸ í›„ ë°˜ì˜ë©ë‹ˆë‹¤."); location.hash = "#/passport"; btn.disabled = false; });
    }

    function loadPassport() {
        db.ref('activities').on('value', snap => {
            const grid = document.getElementById('passport-grid'); grid.innerHTML = '';
            const all = snap.val() ? Object.values(snap.val()) : [];
            for(let i=1; i<=12; i++) {
                const approved = all.filter(d => d.month == i && d.isPassed);
                const box = document.createElement('div');
                box.className = 'month-box';
                box.onclick = () => openDetail(i, all);
                if(approved.length > 0) box.innerHTML = `<img src="${approved[0].imgs[0]}" style="width:100%; height:110px; object-fit:cover;"><div style="height:50px; display:flex; align-items:center; justify-content:center; font-weight:800;">${i}ì›”</div>`;
                else box.innerHTML = `<div style="height:110px; background:#f0f0f0;"></div><div style="height:50px; display:flex; align-items:center; justify-content:center; color:#ccc;">${i}ì›”</div>`;
                grid.appendChild(box);
            }
        });
    }

    function loadRanking() {
        db.ref('activities').on('value', snap => {
            const userMap = {};
            const all = snap.val() ? Object.values(snap.val()) : [];
            all.forEach(d => { if(d.isPassed && d.memberDetails) d.memberDetails.forEach(m => userMap[m.name] = (userMap[m.name] || 0) + m.score); });
            const sorted = Object.entries(userMap).sort((a,b) => b[1] - a[1]);
            const list = document.getElementById('rank-list');
            const podium = document.getElementById('podium-area');
            if(sorted.length > 0) {
                podium.innerHTML = `<div style="background:var(--passport-navy); color:var(--passport-gold); text-align:center; padding:30px; border-radius:15px; margin-bottom:15px; border:1px solid var(--passport-gold); font-size:24px; font-weight:800;">ğŸ† ${sorted[0][0]}</div>`;
                list.innerHTML = sorted.map((u, i) => `<div style="display:flex; justify-content:space-between; padding:15px 20px; border-bottom:1px solid #eee;"><span><b>${i+1}</b> ${u[0]}</span><b>${u[1]}ì </b></div>`).join('');
            }
        });
    }

    function router() {
        const hash = location.hash.replace('#/', '') || 'home';
        document.querySelectorAll('[data-view]').forEach(v => v.classList.remove('active'));
        document.getElementById('view-' + hash).classList.add('active');
        document.getElementById('app-header').style.display = (hash === 'home') ? 'none' : 'block';
        if(hash === 'mission') { loadMissions(); if(isAdmin) loadApprovalList(); }
        if(hash === 'passport') loadPassport();
        if(hash === 'ranking') loadRanking();
        if(hash === 'home') loadMissions();
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; document.body.style.overflow = 'auto'; }
    function deleteAct(id) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) db.ref('activities/'+id).remove().then(() => closeModal()); }
    window.addEventListener('hashchange', router); window.addEventListener('load', router);
</script>
</body>
