<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC9wLc0ei0c9r5PR7I4MPvGDTgoBB4AKGY",
        databaseURL: "https://assembly-passport-default-rtdb.firebaseio.com",
        projectId: "assembly-passport",
        appId: "1:5986706156:web:c2c5b6c167f38aef8a3bc9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function router() {
        const hash = location.hash.replace('#/', '') || 'home';
        document.querySelectorAll('[data-view]').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.bottom-nav a').forEach(a => a.classList.remove('active-link'));
        document.getElementById('view-' + hash).classList.add('active');
        document.getElementById('link-' + hash).classList.add('active-link');
        if(hash === 'passport') renderPassport();
        if(hash === 'ranking') renderRanking();
    }
    window.addEventListener('hashchange', router);
    window.addEventListener('load', router);

    async function compressImage(file) {
        return new Promise((res) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height;
                    if (w > 600) { h *= 600 / w; w = 600; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    res(canvas.toDataURL('image/jpeg', 0.5));
                };
            };
        });
    }

    async function saveToFirebase() {
        const name = document.getElementById('up-name').value.trim();
        const files = document.getElementById('up-files').files;
        if(!name || files.length === 0) return alert("ì´ë¦„ê³¼ ì‚¬ì§„ì„ í™•ì¸í•´ ì£¼ì„¸ìš”!");

        const btn = document.getElementById('btn-submit');
        btn.innerText = "ì €ì¥ ì¤‘..."; btn.disabled = true;

        let score = 5; // ê¸°ë³¸ í™œë™ ì ìˆ˜ +5ì 
        if(document.getElementById('check-team').checked) score += 2;
        if(document.getElementById('check-self').checked) score += 3;

        const imgs = [];
        for(let f of files) imgs.push(await compressImage(f));

        const id = Date.now();
        db.ref('activities/' + id).set({
            id, name, month: document.getElementById('up-month').value,
            score, imgs, content: document.getElementById('up-content').value,
            isPassed: true, // ì¦‰ì‹œ ìŠ¹ì¸ìœ¼ë¡œ ë³€ê²½ (ë°”ë¡œ ì—…ë°ì´íŠ¸ë¨)
            date: new Date().toLocaleDateString()
        }).then(() => {
            alert("ê¸°ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
            location.hash = "#/passport";
            btn.innerText = "ê¸°ë¡ ì €ì¥í•˜ê¸°"; btn.disabled = false;
        });
    }

    function renderPassport() {
        db.ref('activities').on('value', snap => {
            const grid = document.getElementById('passport-grid');
            grid.innerHTML = '';
            const data = Object.values(snap.val() || {});
            for(let m=1; m<=12; m++) {
                const mData = data.filter(d => d.month == m);
                const box = document.createElement('div');
                box.className = 'month-box';
                if(mData.length > 0) {
                    const item = mData[mData.length-1];
                    box.onclick = () => showDetail(item);
                    box.innerHTML = `<img src="${item.imgs[0]}" class="month-img">
                                     <div style="padding:10px; font-size:12px; font-weight:bold; text-align:center;">${m}ì›”: ${item.name}</div>
                                     <div class="stamp-badge">PASS</div>`;
                } else {
                    box.innerHTML = `<div style="height:110px; display:flex; align-items:center; justify-content:center; color:#ccc; font-size:12px;">ë¹„ì–´ìˆìŒ</div>
                                     <div style="padding:10px; font-size:12px; text-align:center; color:#999;">${m}ì›”</div>`;
                }
                grid.appendChild(box);
            }
        });
    }

    function renderRanking() {
        db.ref('activities').on('value', snap => {
            const data = Object.values(snap.val() || {});
            const scores = data.reduce((acc, c) => { acc[c.name] = (acc[c.name] || 0) + c.score; return acc; }, {});
            const sorted = Object.entries(scores).sort((a,b) => b[1] - a[1]);
            
            const podium = document.getElementById('podium-area');
            const top3 = [sorted[1], sorted[0], sorted[2]]; // ì€, ê¸ˆ, ë™
            podium.innerHTML = top3.map((u, i) => {
                if(!u) return '<div class="rank-box"></div>';
                const labels = ['silver', 'gold', 'bronze'];
                const medals = ['ğŸ¥ˆ', 'ğŸ¥‡', 'ğŸ¥‰'];
                return `<div class="rank-box">
                            <div style="font-size:24px;">${medals[i]}</div>
                            <div class="bar ${labels[i]}-bar">${u[1]}ì </div>
                            <div class="rank-name">${u[0]}</div>
                        </div>`;
            }).join('');

            const list = document.getElementById('rank-list');
            list.innerHTML = sorted.map((u, i) => `
                <div style="display:flex; justify-content:space-between; padding:15px; border-bottom:1px solid #eee; font-size:14px;">
                    <span><b>${i+1}ìœ„</b> ${u[0]}</span><span style="color:var(--primary); font-weight:bold;">${u[1]}ì </span>
                </div>
            `).join('');
        });
    }

    function showDetail(item) {
        document.getElementById('modal-body').innerHTML = `
            <h3 style="margin-top:0;">${item.month}ì›” í™œë™</h3>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-bottom:15px;">
                ${item.imgs.map(img => `<img src="${img}" style="width:100%; border-radius:10px;">`).join('')}
            </div>
            <p style="font-size:14px; line-height:1.6;"><b>ì°¸ì—¬ì:</b> ${item.name}<br><b>ë‚´ìš©:</b> ${item.content || '-'}<br><b>ì ìˆ˜:</b> ${item.score}ì </p>
        `;
        document.getElementById('modal').style.display = 'block';
    }
</script>
