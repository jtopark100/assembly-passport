<script>
    const firebaseConfig = { apiKey: "AIzaSyC9wLc0ei0c9r5PR7I4MPvGDTgoBB4AKGY", databaseURL: "https://assembly-passport-default-rtdb.firebaseio.com", projectId: "assembly-passport", appId: "1:5986706156:web:c2c5b6c167f38aef8a3bc9" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let isAdmin = false;

    function handleAdminAuth() { 
        if(!isAdmin) { if(prompt("ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”")==="assy") { isAdmin=true; updateUI(); } } 
        else { if(confirm("ë¡œê·¸ì•„ì›ƒ?")) { isAdmin=false; updateUI(); } }
    }
    function updateUI() {
        document.getElementById('admin-mission-area').style.display = isAdmin?'block':'none';
        document.getElementById('admin-approval-area').style.display = isAdmin?'block':'none';
        router();
    }

    /* [ë¯¸ì…˜ íƒ­ ë¡œì§ ë³µêµ¬] */
    function saveMission() {
        const text = document.getElementById('new-mission-text').value;
        const hidden = document.getElementById('has-hidden-check').checked ? document.getElementById('hidden-mission-text').value : null;
        const editId = document.getElementById('editing-mission-id').value;
        if(!text) return;
        if(editId) db.ref('mission_pool/'+editId).update({text, hidden}).then(() => resetMissionEditor());
        else db.ref('mission_pool').push({text, hidden}).then(() => resetMissionEditor());
    }
    function enterEditMode(id, text, hidden) {
        window.scrollTo(0,0);
        document.getElementById('mission-editor-title').innerText = "âœï¸ ë¯¸ì…˜ ìˆ˜ì • ì¤‘";
        document.getElementById('new-mission-text').value = text;
        if(hidden) { document.getElementById('has-hidden-check').checked = true; document.getElementById('hidden-input-field').style.display = 'block'; document.getElementById('hidden-mission-text').value = hidden; }
        document.getElementById('editing-mission-id').value = id;
        document.getElementById('mission-save-btn').innerText = "ğŸ’¾ ìˆ˜ì • ì™„ë£Œ";
        document.getElementById('mission-cancel-btn').style.display = 'block';
    }
    function resetMissionEditor() {
        document.getElementById('mission-editor-title').innerText = "ğŸ› ï¸ ë¯¸ì…˜ ë§¤ë‹ˆì €";
        document.getElementById('new-mission-text').value=''; document.getElementById('hidden-mission-text').value='';
        document.getElementById('has-hidden-check').checked=false; document.getElementById('hidden-input-field').style.display='none';
        document.getElementById('editing-mission-id').value=''; document.getElementById('mission-save-btn').innerText="âœ¨ ë¯¸ì…˜ ë“±ë¡í•˜ê¸°";
        document.getElementById('mission-cancel-btn').style.display='none';
    }
    function loadMissions() {
        db.ref('mission_pool').on('value', snap => {
            const list = document.getElementById('mission-pool-list'); if(!list) return; list.innerHTML = '';
            Object.entries(snap.val()||{}).forEach(([id, item]) => {
                list.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="flex:1;"><b>ğŸ“Œ ${item.text}</b></div>
                    ${isAdmin ? `<div><button onclick="enterEditMode('${id}','${item.text}',${item.hidden?'\''+item.hidden+'\'':'null'})" class="btn-edit-blue">Edit</button><button onclick="db.ref('mission_pool/${id}').remove()" class="btn-delete-red">Del</button></div>` : ''}
                </div>`;
            });
        });
    }

    /* [ì—¬ê¶Œ íƒ­ ë¡œì§ ë³µêµ¬] */
    function loadPassport() {
        db.ref('activities').on('value', snap => {
            const grid = document.getElementById('passport-grid'); if(!grid) return; grid.innerHTML = '';
            const all = Object.values(snap.val()||{});
            for(let i=1; i<=12; i++) {
                const app = all.filter(d => d.month == i && d.isPassed);
                grid.innerHTML += `<div class="month-box" onclick="openDetail(${i})">
                    ${app.length > 0 ? `<img src="${app[0].imgs[0]}" style="width:100%; height:120px; object-fit:cover;"><div style="text-align:center; padding:8px; font-weight:800;">${i}ì›” í™œë™</div>` : `<div style="height:120px; background:#f4f4f4;"></div><div style="text-align:center; padding:8px; color:#ccc;">${i}ì›”</div>`}
                </div>`;
            }
        });
    }
    function openDetail(month) {
        db.ref('activities').once('value', snap => {
            const filtered = Object.values(snap.val()||{}).filter(d => d.month == month && d.isPassed);
            const body = document.getElementById('modal-body-content'); body.innerHTML = '';
            filtered.forEach(item => {
                const members = item.memberDetails.map((m, idx) => `${m.name}<span class="role-badge ${idx===0?'role-leader':'role-self'}">${idx===0?'íŒ€ì¥':'ìë°œ'}</span>`).join(', ');
                body.innerHTML += `<div class="feed-card">
                    <div class="feed-header"><div class="feed-user">ğŸ‘¤ ${members}</div>${isAdmin ? `<button onclick="deleteAct('${item.id}')" class="btn-delete-red">Delete</button>` : ''}</div>
                    <div class="feed-img-slider">${item.imgs.map((s, idx) => `<img src="${s}" onclick='openZoomSlider(${JSON.stringify(item.imgs)}, ${idx})'>`).join('')}</div>
                    <div class="feed-content"><div class="feed-text"><b>ì¸ì¦ë‚´ìš©:</b> ${item.content}</div></div>
                </div>`;
            });
            document.getElementById('modal').style.display='block';
        });
    }
    function openZoomSlider(imgs, startIdx) {
        const container = document.getElementById('zoom-slider-container');
        container.innerHTML = imgs.map(src => `<div class="zoom-item"><img src="${src}"></div>`).join('');
        document.getElementById('zoom-overlay').style.display = 'flex';
        setTimeout(() => container.scrollTo({ left: container.offsetWidth * startIdx, behavior: 'instant' }), 10);
    }
    function closeZoom() { document.getElementById('zoom-overlay').style.display='none'; }
    function deleteAct(id) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) db.ref('activities/'+id).remove().then(()=>closeModal()); }

    /* [ë­í‚¹ íƒ­ ë¡œì§ - ì‹œìƒëŒ€ ì ìš©] */
    function loadRanking() {
        db.ref('activities').on('value', snap => {
            const uMap = {}; Object.values(snap.val()||{}).forEach(d => { if(d.isPassed) d.memberDetails.forEach(m => { uMap[m.name] = (uMap[m.name]||0) + m.score; }); });
            const sorted = Object.entries(uMap).sort((a,b)=>b[1]-a[1]);
            const podium = document.getElementById('podium-area');
            const list = document.getElementById('rank-list');
            if(!podium || !list) return;
            
            const t = [sorted[0]||["-",0], sorted[1]||["-",0], sorted[2]||["-",0]];
            podium.innerHTML = `
                <div class="podium-bar silver"><div class="podium-name">${t[1][0]}</div>ğŸ¥ˆ<br>${t[1][1]}p</div>
                <div class="podium-bar gold"><div class="podium-name" style="color:var(--kia-red)">ğŸ‘‘ ${t[0][0]}</div>ğŸ¥‡<br>${t[0][1]}p</div>
                <div class="podium-bar bronze"><div class="podium-name">${t[2][0]}</div>ğŸ¥‰<br>${t[2][1]}p</div>`;
            
            list.innerHTML = sorted.slice(3).map((u,i)=>`<div class="other-rank-item"><div style="width:30px; font-weight:800;">${i+4}</div><div style="flex:1;">${u[0]}</div><b>${u[1]}p</b></div>`).join('');
        });
    }

    /* [ì¸ì¦ íƒ­ ë¡œì§ ë³µêµ¬] */
    async function compressImage(file) { return new Promise(res => { const reader = new FileReader(); reader.readAsDataURL(file); reader.onload = (e) => { const img = new Image(); img.src = e.target.result; img.onload = () => { const canvas = document.createElement('canvas'); const MAX = 800; let w=img.width, h=img.height; if(w>MAX){h*=MAX/w; w=MAX;} canvas.width=w; canvas.height=h; canvas.getContext('2d').drawImage(img,0,0,w,h); res(canvas.toDataURL('image/jpeg',0.7)); }; }; }); }
    async function submitUpload() {
        const btn = document.getElementById('up-btn'); btn.disabled=true;
        const names = document.getElementById('up-name').value.split(',').map(n=>n.trim());
        const details = names.map((n, i)=>({name:n, score: (i===0?10:5)}));
        const imgs = []; for(let f of document.getElementById('up-img').files) imgs.push(await compressImage(f));
        const ref = db.ref('activities').push();
        ref.set({id:ref.key, month:document.getElementById('up-month').value, memberDetails:details, imgs, content:document.getElementById('up-content').value, isPassed:false}).then(()=>{alert("ì¸ì¦ ìš”ì²­ë¨!"); location.hash="#/passport"; btn.disabled=false;});
    }

    function closeModal() { document.getElementById('modal').style.display='none'; }
    function router() {
        const h = location.hash.replace('#/', '') || 'home';
        document.querySelectorAll('[data-view]').forEach(v => v.classList.remove('active'));
        const target = document.getElementById('view-' + h); if(target) target.classList.add('active');
        if(h==='mission') loadMissions(); if(h==='passport') loadPassport(); if(h==='ranking') loadRanking();
    }
    window.addEventListener('hashchange', router); window.addEventListener('load', router);
</script>
