<button onclick="handleAdminAuth()" id="admin-tag" style="position:fixed; bottom:85px; right:15px; background:rgba(0,0,0,0.4); color:white; border:none; padding:8px 12px; border-radius:15px; font-size:10px; z-index:900;">Admin</button>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC9wLc0ei0c9r5PR7I4MPvGDTgoBB4AKGY",
        databaseURL: "https://assembly-passport-default-rtdb.firebaseio.com",
        projectId: "assembly-passport",
        appId: "1:5986706156:web:c2c5b6c167f38aef8a3bc9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let isAdmin = false;

    // ê´€ë¦¬ì ì¸ì¦
    function handleAdminAuth() {
        if(!isAdmin) { if(prompt("ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸")==="assy") { isAdmin=true; document.getElementById('admin-area').style.display='block'; } }
        else { isAdmin=false; document.getElementById('admin-area').style.display='none'; }
        router();
    }

    // 1. ë°ì´í„° ì´ˆê¸°í™” ê¸°ëŠ¥
    function resetAllData() {
        if(confirm("ëª¨ë“  í™œë™ ê¸°ë¡ê³¼ ì ìˆ˜ë¥¼ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ? ì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.")) {
            db.ref('activities').remove().then(() => alert("í™œë™ ë°ì´í„°ê°€ ëª¨ë‘ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤."));
        }
    }

    // 2. ë¯¸ì…˜ ì €ì¥ ê¸°ëŠ¥
    function saveMission() {
        const m = document.getElementById('set-month').value;
        const t = document.getElementById('set-mission-title').value;
        if(!t) return alert("ë¯¸ì…˜ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.");
        db.ref('missions/' + m).set({ title: t }).then(() => {
            alert(m + "ì›” ë¯¸ì…˜ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.");
            document.getElementById('set-mission-title').value = '';
        });
    }

    // 3. ì ìˆ˜ ì¹© ìƒì„±
    function generateScoreFields() {
        const area = document.getElementById('score-fields-area');
        const names = document.getElementById('up-name').value.split(',').map(n => n.trim()).filter(n => n !== "");
        area.innerHTML = '';
        names.forEach((name, idx) => {
            const div = document.createElement('div');
            div.style = "background:#f9f9f9; padding:15px; border-radius:15px; margin-top:10px; border:1px solid #eee;";
            div.innerHTML = `<div style="font-weight:700; font-size:13px; margin-bottom:10px;">${name} ë‹˜</div>
                <div class="score-group" data-idx="${idx}" style="display:flex; gap:8px;">
                    <div class="score-chip active" data-val="5" onclick="this.classList.toggle('active')">ê¸°ë³¸(+5)</div>
                    <div class="score-chip" data-val="2" onclick="this.classList.toggle('active')">íŒ€ì¥(+2)</div>
                    <div class="score-chip" data-val="3" onclick="this.classList.toggle('active')">ìë°œ(+3)</div>
                </div>`;
            area.appendChild(div);
        });
    }

    // 4. [í•´ê²°] ì›”ë³„ ëª¨ë“  ìŠ¹ì¸ ë‚´ì—­ ì¡°íšŒ
    function openDetail(month, allData) {
        const body = document.getElementById('modal-body-content');
        body.innerHTML = '';
        
        // í•´ë‹¹ ì›”ì— ì—…ë¡œë“œëœ ìŠ¹ì¸ëœ ë°ì´í„° ì „ì²´ í•„í„°ë§
        const filteredList = allData.filter(d => d.month == month && (isAdmin || d.isPassed));
        filteredList.sort((a,b) => b.timestamp - a.timestamp); 

        document.getElementById('modal-title').innerText = `${month}ì›” í™œë™ ì°¸ì—¬ í”¼ë“œ (${filteredList.length}ê±´)`;

        if(filteredList.length === 0) {
            body.innerHTML = '<div style="text-align:center; padding:100px 0; color:#999;">ìŠ¹ì¸ëœ ê¸°ë¡ì´ ì•„ì§ ì—†ìŠµë‹ˆë‹¤.</div>';
        } else {
            // ëª¨ë“  í•­ëª©ì„ ë£¨í”„ë¡œ ëŒë ¤ ì¹´ë“œë¡œ ìƒì„± (1ê°œë§Œ ë³´ì´ë˜ ë²„ê·¸ í•´ê²°)
            filteredList.forEach(item => {
                const card = document.createElement('div');
                card.className = 'feed-card';
                card.innerHTML = `
                    <div class="feed-img-box">${item.imgs.map(img => `<img src="${img}">`).join('')}</div>
                    <div class="feed-info">
                        <div style="font-size:12px; color:var(--gray); margin-bottom:8px;">ğŸ“… í™œë™ì¼: ${item.date}</div>
                        <div style="margin-bottom:12px; display:flex; flex-wrap:wrap; gap:6px;">
                            ${(item.memberDetails || []).map(m => `<span style="background:#f2f2f7; padding:5px 10px; border-radius:8px; font-size:12px; font-weight:700; color:var(--primary);">${m.name} (+${m.score})</span>`).join('')}
                        </div>
                        <div style="font-size:15px; font-weight:700; line-height:1.6;">${item.content || "íŒ€ í™œë™ ì™„ë£Œ!"}</div>
                        ${isAdmin ? `<button onclick="delAct('${item.id}')" class="btn-ui btn-danger">í™œë™ ê¸°ë¡ ì‚­ì œ</button>` : ''}
                    </div>`;
                body.appendChild(card);
            });
        }
        document.getElementById('modal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    // 5. ì—…ë¡œë“œ (Push ID ì‚¬ìš©ìœ¼ë¡œ ë™ì¼ì¸/ë™ì¼ì›” ì¤‘ë³µ í•´ê²°)
    async function submitUpload() {
        const nameVal = document.getElementById('up-name').value.trim();
        const files = document.getElementById('up-img').files;
        if(!nameVal || files.length === 0) return alert("ì´ë¦„ê³¼ ì‚¬ì§„ì„ ë“±ë¡í•´ ì£¼ì„¸ìš”.");
        
        const btn = document.getElementById('up-btn');
        btn.disabled = true; btn.innerText = "ì œì¶œ ì¤‘...";
        
        const names = nameVal.split(',').map(n => n.trim());
        const memberDetails = [];
        document.querySelectorAll('.score-group').forEach((group, i) => {
            let s = 0; group.querySelectorAll('.score-chip.active').forEach(c => s += parseInt(c.dataset.val));
            memberDetails.push({ name: names[i], score: s });
        });

        const imgs = [];
        for(let f of files) { imgs.push(await new Promise(res => { const r = new FileReader(); r.readAsDataURL(f); r.onload = (e) => res(e.target.result); })); }

        // push()ë¥¼ ì‚¬ìš©í•˜ì—¬ ë§¤ë²ˆ ê³ ìœ í•œ ID ìƒì„±
        const newRef = db.ref('activities').push();
        newRef.set({
            id: newRef.key, 
            names, 
            memberDetails, 
            month: document.getElementById('up-month').value,
            imgs, 
            content: document.getElementById('up-content').value,
            isPassed: false, 
            timestamp: Date.now(), 
            date: new Date().toLocaleDateString()
        }).then(() => {
            alert("ì œì¶œ ì™„ë£Œ! ìŠ¹ì¸ í›„ í”¼ë“œì— ë‚˜íƒ€ë‚©ë‹ˆë‹¤.");
            location.hash = "#/passport";
            btn.disabled = false; btn.innerText = "ê¸°ë¡ ì œì¶œí•˜ê¸°";
        });
    }

    // 6. ë°ì´í„° ë¡œë“œ ë¡œì§
    function loadPassport() {
        db.ref('activities').on('value', snap => {
            const grid = document.getElementById('passport-grid');
            grid.innerHTML = '';
            const all = []; snap.forEach(c => all.push(c.val()));
            for(let i=1; i<=12; i++) {
                const approved = all.filter(d => d.month == i && d.isPassed);
                const box = document.createElement('div');
                box.className = 'month-box';
                box.onclick = () => openDetail(i, all);
                if(approved.length > 0) {
                    box.innerHTML = `<div class="count-badge">${approved.length}</div><img src="${approved[0].imgs[0]}" class="month-img"><div class="month-label">${i}ì›”</div>`;
                } else {
                    box.innerHTML = `<div class="month-img"></div><div class="month-label" style="color:#ccc;">${i}ì›”</div>`;
                }
                grid.appendChild(box);
            }
        });
    }

    function loadRanking() {
        db.ref('activities').on('value', snap => {
            const userMap = {};
            snap.forEach(c => { const d = c.val(); if(d.isPassed && d.memberDetails) { 
                d.memberDetails.forEach(m => userMap[m.name] = (userMap[m.name] || 0) + m.score);
            }});
            const sorted = Object.entries(userMap).sort((a,b) => b[1] - a[1]);
            const podium = document.getElementById('podium-area');
            const list = document.getElementById('rank-list');
            if(sorted.length > 0) {
                podium.innerHTML = `<div class="card" style="background:var(--primary); color:var(--gold); text-align:center; padding:35px 20px;">
                    <div style="font-size:32px; font-weight:800;">ğŸ† ${sorted[0][0]}</div>
                    <div style="font-size:18px;">${sorted[0][1]}ì </div>
                </div>`;
                list.innerHTML = sorted.map((u, i) => `<div style="display:flex; justify-content:space-between; padding:18px 20px; border-bottom:1px solid #f2f2f7;"><span><b>${i+1}</b> ${u[0]}</span><b>${u[1]}ì </b></div>`).join('');
            }
        });
    }

    function loadMissions() {
        db.ref('missions').on('value', snap => {
            const cur = new Date().getMonth() + 1;
            const data = snap.val() || {};
            const listArea = document.getElementById('mission-matched-list');
            listArea.innerHTML = '';
            for(let i=1; i<=12; i++) { if(data[i]) {
                listArea.innerHTML += `<div class="card" style="padding:15px; border-left:5px solid var(--gold);"><b>${i}ì›” ë¯¸ì…˜:</b> ${data[i].title}</div>`;
                if(i == cur) document.getElementById('home-mission-title').innerText = data[i].title;
            }}
        });
    }

    function approve(id) { db.ref('activities/' + id).update({ isPassed: true }).then(()=>alert("ìŠ¹ì¸ ì™„ë£Œ")); }
    function delAct(id) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) db.ref('activities/' + id).remove().then(()=>closeModal()); }
    function closeModal() { document.getElementById('modal').style.display = 'none'; document.body.style.overflow = 'auto'; }

    function router() {
        const hash = location.hash.replace('#/', '') || 'home';
        document.querySelectorAll('[data-view]').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.bottom-nav a').forEach(a => a.classList.remove('active-link'));
        document.getElementById('view-' + hash).classList.add('active');
        document.getElementById('link-' + hash).classList.add('active-link');
        if(hash === 'mission') { loadMissions(); if(isAdmin) { loadAdminPending(); document.getElementById('admin-area').style.display='block'; } }
        if(hash === 'passport') loadPassport();
        if(hash === 'ranking') loadRanking();
        if(hash === 'home') loadMissions();
    }
    window.addEventListener('hashchange', router); window.addEventListener('load', router);
</script>
