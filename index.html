        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; }

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC9wLc0ei0c9r5PR7I4MPvGDTgoBB4AKGY",
        databaseURL: "https://assembly-passport-default-rtdb.firebaseio.com",
        projectId: "assembly-passport",
        appId: "1:5986706156:web:c2c5b6c167f38aef8a3bc9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let isAdmin = false;

    function toggleAdmin() {
        if(!isAdmin) { if(prompt("ì•”í˜¸") === "assy") { isAdmin = true; document.body.classList.add('admin-mode'); } }
        else { isAdmin = false; location.reload(); }
        router();
    }

    // [5ë²ˆ ìš”ì²­] ì°¸ì—¬ìë³„ ì ìˆ˜ í•„ë“œ ìƒì„± ë¡œì§
    function generateMemberScoreFields() {
        const area = document.getElementById('member-scores-area');
        const names = document.getElementById('up-name').value.split(',').map(n => n.trim()).filter(n => n !== "");
        area.innerHTML = names.length > 0 ? '<p style="font-size:12px; font-weight:bold; color:#888; margin-bottom:5px;">ê°œì¸ë³„ ì˜µì…˜ ì„ íƒ:</p>' : '';
        
        names.forEach((name, idx) => {
            const div = document.createElement('div');
            div.className = 'member-score-card';
            div.innerHTML = `
                <span class="member-name-tag">${name}</span>
                <div class="score-flex" data-user-idx="${idx}">
                    <div class="chip active" onclick="this.classList.toggle('active')" data-val="5">ê¸°ë³¸(+5)</div>
                    <div class="chip" onclick="this.classList.toggle('active')" data-val="2">íŒ€ì¥(+2)</div>
                    <div class="chip" onclick="this.classList.toggle('active')" data-val="3">ìë°œì (+3)</div>
                </div>`;
            area.appendChild(div);
        });
    }

    // [1, 2ë²ˆ ìš”ì²­] ì—¬ê¶Œ ë¡œë“œ (ë‹¤ìˆ˜ ì—…ë¡œë“œ ì§€ì›)
    function loadPassport() {
        db.ref('activities').on('value', snap => {
            const grid = document.getElementById('passport-grid');
            grid.innerHTML = '';
            const all = []; snap.forEach(c => all.push(c.val()));

            for(let i=1; i<=12; i++) {
                const mData = all.filter(d => d.month == i);
                const approved = mData.find(d => d.isPassed) || (isAdmin && mData.length > 0 ? mData[0] : null);
                const box = document.createElement('div');
                box.className = 'month-box';
                box.onclick = () => openDetail(i, mData);
                
                if(approved) {
                    box.innerHTML = `<img src="${approved.imgs[0]}" class="month-img">
                                     <div class="month-label">${i}ì›”</div>
                                     <div class="count-badge">${mData.length}ê±´</div>`;
                    if(approved.isPassed) box.innerHTML += `<div class="stamp-badge">PASS</div>`;
                } else {
                    box.innerHTML = `<div class="month-img"></div><div class="month-label" style="color:#ccc;">${i}ì›”</div>`;
                }
                grid.appendChild(box);
            }
        });
    }

    function openDetail(month, items) {
        const body = document.getElementById('modal-body');
        document.getElementById('modal-title').innerText = month + "ì›” ê¸°ë¡ (" + items.length + "ê±´)";
        body.innerHTML = items.length === 0 ? '<p style="text-align:center; padding:30px; color:#999;">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>' : '';
        
        items.forEach(item => {
            const scoresHtml = item.memberDetails ? item.memberDetails.map(m => `${m.name}(${m.score}ì )`).join(', ') : `${item.score}ì `;
            const div = document.createElement('div');
            div.style = "border-bottom:1px solid #eee; padding:15px 0;";
            div.innerHTML = `
                <div style="display:flex; gap:5px; overflow-x:auto; margin-bottom:10px;">
                    ${item.imgs.map(img => `<img src="${img}" style="height:80px; border-radius:8px;" onclick="openZoom('${img}')">`).join('')}
                </div>
                <div style="font-size:13px; line-height:1.6;">
                    <b>ğŸ‘¥ ì°¸ì—¬:</b> ${item.names.join(', ')}<br>
                    <b>ğŸ’ ì ìˆ˜:</b> ${scoresHtml}<br>
                    <b>ğŸ’¬ ë‚´ìš©:</b> ${item.content || '-'}<br>
                    <b>ìƒíƒœ:</b> ${item.isPassed ? 'âœ… ìŠ¹ì¸ì™„ë£Œ' : 'â³ ëŒ€ê¸°ì¤‘'}
                </div>
                <div class="admin-only" style="margin-top:10px; display:flex; gap:5px;">
                    ${!item.isPassed ? `<button onclick="approve('${item.id}')" style="flex:1; padding:8px; background:#28a745; color:white; border:none; border-radius:5px;">ìŠ¹ì¸</button>` : ''}
                    <button onclick="del('${item.id}')" style="flex:1; padding:8px; background:red; color:white; border:none; border-radius:5px;">ì‚­ì œ</button>
                </div>`;
            body.appendChild(div);
        });
        document.getElementById('modal').style.display = 'block';
    }

    // [3ë²ˆ ìš”ì²­] ì´ë¯¸ì§€ ì¤Œ ê¸°ëŠ¥
    function openZoom(src) {
        const overlay = document.getElementById('zoom-overlay');
        const img = document.getElementById('zoom-img');
        img.src = src;
        overlay.style.display = 'flex';
        let scale = 1;
        img.onclick = (e) => { e.stopPropagation(); scale = scale === 1 ? 2 : 1; img.style.transform = `scale(${scale})`; };
    }
    function closeZoom() { document.getElementById('zoom-overlay').style.display = 'none'; document.getElementById('zoom-img').style.transform = 'scale(1)'; }

    function approve(id) { db.ref('activities/' + id).update({ isPassed: true }).then(() => { alert("ìŠ¹ì¸!"); closeModal(); }); }
    function del(id) { if(confirm("ì‚­ì œ?")) db.ref('activities/' + id).remove().then(() => closeModal()); }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    // ì—…ë¡œë“œ ì œì¶œ (ê°œì¸ë³„ ì ìˆ˜ ì·¨í•©)
    async function submitUpload() {
        const nameVal = document.getElementById('up-name').value.trim();
        const files = document.getElementById('up-img').files;
        if(!nameVal || files.length === 0) return alert("í•„ìˆ˜ ì •ë³´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");

        const names = nameVal.split(',').map(n => n.trim());
        const memberDetails = [];
        let totalScoreSum = 0;

        // ë™ì  ìƒì„±ëœ ê°œì¸ë³„ ì ìˆ˜ ì½ê¸°
        const scoreGroups = document.querySelectorAll('.score-flex');
        scoreGroups.forEach((group, idx) => {
            let individualScore = 0;
            const activeChips = group.querySelectorAll('.chip.active');
            activeChips.forEach(chip => individualScore += parseInt(chip.dataset.val));
            memberDetails.push({ name: names[idx], score: individualScore });
            totalScoreSum += individualScore;
        });

        const imgs = [];
        for(let f of files) {
            imgs.push(await new Promise(res => { const r = new FileReader(); r.readAsDataURL(f); r.onload = (e) => res(e.target.result); }));
        }

        const id = "act_" + Date.now();
        db.ref('activities/' + id).set({
            id, names, memberDetails, month: new Date().getMonth() + 1,
            score: totalScoreSum, imgs, content: document.getElementById('up-content').value,
            isPassed: false, date: new Date().toLocaleDateString()
        }).then(() => { alert("ì¸ì¦ ì œì¶œ ì™„ë£Œ!"); location.hash = "#/passport"; });
    }

    // ë­í‚¹ (ê°œì¸ë³„ ì ìˆ˜ í•©ì‚°)
    function loadRanking() {
        db.ref('activities').on('value', snap => {
            const userMap = {};
            snap.forEach(c => {
                const d = c.val();
                if(d.isPassed) {
                    if(d.memberDetails) {
                        d.memberDetails.forEach(m => userMap[m.name] = (userMap[m.name] || 0) + m.score);
                    } else {
                        // í•˜ìœ„ í˜¸í™˜: ì´ì „ ë°ì´í„° ëŒ€ì‘
                        d.names.forEach(n => userMap[n] = (userMap[n] || 0) + (d.score / d.names.length));
                    }
                }
            });
            const sorted = Object.entries(userMap).sort((a,b) => b[1] - a[1]);
            const podium = document.getElementById('podium-area');
            const list = document.getElementById('rank-list');
            
            if(sorted.length > 0) {
                const t = [sorted[1] || null, sorted[0] || null, sorted[2] || null];
                podium.innerHTML = `<span style="letter-spacing:3px; font-size:14px;">HONOR ROLL</span><div class="podium">` + 
                    t.map((u, i) => u ? `<div class="rank-unit"><div class="rank-pillar p-${[2,1,3][i]}">${u[1]}ì </div><div style="color:white; font-size:11px; margin-top:5px;">${u[0]}</div></div>` : '<div class="rank-unit"></div>').join('') + `</div>`;
                list.innerHTML = sorted.map((u, i) => `<div style="display:flex; justify-content:space-between; padding:15px; border-bottom:1px solid #eee;"><span><b>${i+1}ìœ„</b> ${u[0]}</span><b>${u[1]}ì </b></div>`).join('');
            } else { podium.innerHTML = 'ê¸°ë¡ ì—†ìŒ'; list.innerHTML = ''; }
        });
    }

    function addMissionMaster() { const v = document.getElementById('ms-input').value; if(v) db.ref('missionMaster').push(v); }
    function matchMission() { db.ref('missions/' + document.getElementById('ms-month').value).set({ title: document.getElementById('ms-select').value }); }
    function loadMissions() {
        db.ref('missionMaster').on('value', snap => {
            const s = document.getElementById('ms-select'); s.innerHTML = '';
            snap.forEach(c => s.innerHTML += `<option value="${c.val()}">${c.val()}</option>`);
        });
        db.ref('missions').on('value', snap => {
            const cur = new Date().getMonth() + 1;
            const data = snap.val() || {};
            if(data[cur]) document.getElementById('home-mission-title').innerText = data[cur].title;
        });
    }

    function router() {
        const hash = location.hash.replace('#/', '') || 'home';
        document.querySelectorAll('[data-view]').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.bottom-nav a').forEach(a => a.classList.remove('active-link'));
        document.getElementById('view-' + hash).classList.add('active');
        document.getElementById('link-' + hash).classList.add('active-link');
        if(hash === 'mission' || hash === 'home') loadMissions();
        if(hash === 'passport') loadPassport();
        if(hash === 'ranking') loadRanking();
    }
    window.addEventListener('hashchange', router); window.addEventListener('load', router);
</script>
