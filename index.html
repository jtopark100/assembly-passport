<script>
    const firebaseConfig = { apiKey: "AIzaSyC9wLc0ei0c9r5PR7I4MPvGDTgoBB4AKGY", databaseURL: "https://assembly-passport-default-rtdb.firebaseio.com", projectId: "assembly-passport", appId: "1:5986706156:web:c2c5b6c167f38aef8a3bc9" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let isAdmin = false;

    function handleAdminAuth() { 
        if(!isAdmin) { if(prompt("ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”")==="assy") { isAdmin=true; router(); } } 
        else { if(confirm("ë¡œê·¸ì•„ì›ƒ?")) { isAdmin=false; router(); } }
    }

    /* [ì—¬ê¶Œ íƒ­ í•µì‹¬ ë¡œì§] */
    function loadPassport() {
        db.ref('activities').on('value', snap => {
            const grid = document.getElementById('passport-grid'); grid.innerHTML = '';
            const all = snap.val() ? Object.values(snap.val()) : [];
            for(let i=1; i<=12; i++) {
                const app = all.filter(d => d.month == i && d.isPassed);
                grid.innerHTML += `<div class="month-box" onclick="openDetail(${i})">
                    ${app.length > 0 ? `
                        <img src="${app[0].imgs[0]}" style="width:100%; height:120px; object-fit:cover;">
                        <div class="stamp-base" style="color:var(--kia-red); border-color:var(--kia-red);">COMPLETED</div>
                        <div style="text-align:center; padding:8px; font-weight:800; font-size:14px;">${i}ì›” í™œë™</div>
                    ` : `
                        <div style="height:120px; background:#f9f9f9; display:flex; align-items:center; justify-content:center; color:#ccc; font-size:40px;">?</div>
                        <div style="text-align:center; padding:8px; color:#999; font-size:14px;">${i}ì›”</div>
                    `}
                </div>`;
            }
        });
    }

    function openDetail(month) {
        document.getElementById('modal-title').innerText = `${month}ì›” í™œë™ í”¼ë“œ`;
        db.ref('activities').once('value', snap => {
            const filtered = Object.values(snap.val()||{}).filter(d => d.month == month && d.isPassed);
            const body = document.getElementById('modal-body-content'); body.innerHTML = '';
            
            if(filtered.length === 0) {
                body.innerHTML = `<div style="text-align:center; padding:100px 20px; color:#999;">ì•„ì§ ì¸ì¦ëœ í™œë™ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
            }

            filtered.forEach(item => {
                body.innerHTML += `
                <div class="feed-card">
                    <div class="feed-header">
                        <div class="feed-user">ğŸ‘¤ ${item.memberDetails.map(m=>m.name).join(', ')}</div>
                        ${isAdmin ? `<button onclick="deleteActivity('${item.id}')" style="background:#ff4d4f; color:white; border:none; padding:5px 10px; border-radius:5px; font-size:11px; font-weight:800;">Delete</button>` : ''}
                    </div>
                    <div class="feed-img-slider">
                        ${item.imgs.map(src => `<img src="${src}" onclick="zoomImage('${src}')">`).join('')}
                    </div>
                    <div class="feed-content">
                        <div class="feed-text"><b>${item.memberDetails.map(m=>m.name).join(', ')}</b> ${item.content}</div>
                        <div style="font-size:11px; color:#999; margin-top:8px;">ì¡°ë¦½1ë¶€ ë¬¸í™” í™œë™ ì¸ì¦ë¨</div>
                    </div>
                </div>`;
            });
            document.getElementById('modal').style.display='block';

    }

    function deleteActivity(id) {
        if(confirm("ì´ ê²Œì‹œë¬¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? í¬ì¸íŠ¸ ì‚°ì •ì—ì„œ ì œì™¸ë©ë‹ˆë‹¤.")) {
            db.ref('activities/' + id).remove().then(() => {
                alert("ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
                closeModal();
            });
        }
    }

    /* ì´ë¯¸ì§€ ì¤Œ ê¸°ëŠ¥ */
    function zoomImage(src) {
        document.getElementById('zoom-img').src = src;
        document.getElementById('zoom-overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden'; // ìŠ¤í¬ë¡¤ ë°©ì§€
    }

    }

    /* [ê¸°íƒ€ íƒ­ ë¡œì§ - ê¸°ì¡´ ê¸°ëŠ¥ ë³´ì¡´] */
    function saveMission() {
        const text = document.getElementById('new-mission-text').value;
        const hidden = document.getElementById('has-hidden-check').checked ? document.getElementById('hidden-mission-text').value : null;
        const editId = document.getElementById('editing-mission-id').value;
        if(editId) db.ref('mission_pool/'+editId).update({text, hidden}).then(() => resetMissionEditor());
        else db.ref('mission_pool').push({text, hidden}).then(() => resetMissionEditor());
    }

    function loadMissions() {
        db.ref('mission_pool').on('value', snap => {
            const list = document.getElementById('mission-pool-list'); list.innerHTML = '';
            Object.entries(snap.val()||{}).forEach(([id, item]) => {
                list.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                    <div><b>ğŸ“Œ ${item.text}</b></div>
                    ${isAdmin ? `<div><button onclick="db.ref('mission_pool/${id}').remove()" style="background:red; color:white; border:none; padding:5px 10px; border-radius:8px;">Delete</button></div>` : ''}
                </div>`;
            });
        });
    }

    function loadRanking() {
        db.ref('activities').on('value', snap => {
            const uMap = {}; Object.values(snap.val()||{}).forEach(d => {
                if(d.isPassed) d.memberDetails.forEach(m => { uMap[m.name] = (uMap[m.name]||0) + m.score; });
            });
            const sorted = Object.entries(uMap).sort((a,b)=>b[1]-a[1]);
            const podium = document.getElementById('podium-area');
            if(sorted.length >= 1) {
                const t1=sorted[0], t2=sorted[1]||["-",0], t3=sorted[2]||["-",0];
                podium.innerHTML = `<div style="text-align:center;"><div style="font-size:12px;">${t2[0]}</div><div class="podium-bar p-2">ğŸ¥ˆ${t2[1]}</div></div><div style="text-align:center;"><div style="font-size:12px; font-weight:800;">${t1[0]}</div><div class="podium-bar p-1">ğŸ¥‡${t1[1]}</div></div><div style="text-align:center;"><div style="font-size:12px;">${t3[0]}</div><div class="podium-bar p-3">ğŸ¥‰${t3[1]}</div></div>`;
            }
            document.getElementById('rank-list').innerHTML = sorted.map((u,i)=>`<div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;"><span>${i+1}. ${u[0]}</span><b>${u[1]}p</b></div>`).join('');
        });
    }

    async function compressImage(file) { return new Promise(res => { const reader = new FileReader(); reader.readAsDataURL(file); reader.onload = (e) => { const img = new Image(); img.src = e.target.result; img.onload = () => { const canvas = document.createElement('canvas'); const MAX = 800; let w=img.width, h=img.height; if(w>MAX){h*=MAX/w; w=MAX;} canvas.width=w; canvas.height=h; canvas.getContext('2d').drawImage(img,0,0,w,h); res(canvas.toDataURL('image/jpeg',0.7)); }; }; }); }
    async function submitUpload() {
        const btn = document.getElementById('up-btn'); btn.disabled=true;
        const names = document.getElementById('up-name').value.split(',').map(n=>n.trim());
        const details = names.map(n=>({name:n, score:5}));
        const imgs = []; for(let f of document.getElementById('up-img').files) imgs.push(await compressImage(f));
        const ref = db.ref('activities').push();
        ref.set({id:ref.key, month:document.getElementById('up-month').value, memberDetails:details, imgs, content:document.getElementById('up-content').value, isPassed:false}).then(()=>{alert("ì¸ì¦ ìš”ì²­ë¨!"); location.hash="#/passport"; btn.disabled=false;});
    }

    function closeModal() { document.getElementById('modal').style.display='none'; }

    function router() {
        const h = location.hash.replace('#/', '') || 'home';
        document.querySelectorAll('[data-view]').forEach(v => v.classList.remove('active'));
        const target = document.getElementById('view-' + h);
        if(target) target.classList.add('active');
        if(h==='mission') loadMissions();
        if(h==='passport') loadPassport();
        if(h==='ranking') loadRanking();
        window.scrollTo(0,0);
    }
    window.addEventListener('hashchange', router); window.addEventListener('load', router);
</script>
