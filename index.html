    async function compressImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const max_size = 800;
                    let width = img.width;
                    let height = img.height;
                    if (width > height) { if (width > max_size) { height *= max_size / width; width = max_size; } }
                    else { if (height > max_size) { width *= max_size / height; height = max_size; } }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7)); // 70% ì••ì¶•
                };
            };
        });
    }

    async function saveToFirebase() {

        if(document.getElementById('check-self').checked) score += 3;
        if(files.length >= 5) score += 1;

        const compressedImages = [];

            const compressed = await compressImage(file);

            content: document.getElementById('up-content').value,
            isPassed: true,
            date: new Date().toLocaleDateString()

    function renderPassport() {
        db.ref('activities').once('value', snapshot => {

                } else {

    }

    function renderRanking() {
        db.ref('activities').once('value', snapshot => {
            const val = snapshot.val();
            const data = val ? Object.values(val) : [];
